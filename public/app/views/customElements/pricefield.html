<!-- price-field -->
<div class="form-group">
  <label for="{{data}}">{{labelText}}</label>
  <div class="input-group">
    <span class="input-group-addon">$</span>
    <input type="text"
      custom-validation
      number
      non-negative="{{nonNegative}}"
      integer-only="{{integerOnly}}"
      class="form-control"
      ng-model="data"
      name="{{data}}" placeholder="{{placeholderText}}">
  </div>
</div>
