<style>
  .dashboard {
    background: url("images/dashboard.png") no-repeat left top;
    width: 72%;
    height: 1100px;
  }
</style>

<loader></loader>
<alerts></alerts>

<div class="container">

  <header></header>

  <div class="jumbotron">
    <h1 class="page-title">{{title}}</h1>
    <p>{{message}}</p>
  </div>

  <div class="row">

    <div class="col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
      <div class="list-group">
        <a class="list-group-item" href="#/workorder">Work Orders</a>
        <a class="list-group-item" href="#/transfer">Transfers</a>

        <a class="list-group-item" href="#/unit">Units</a>
        <a class="list-group-item" href="#/location">Locations</a>

        <a class="list-group-item" href="#/user"
           ng-show="role === 'CORPORATE' || role === 'ADMIN' || role === 'REVIEWER'">Staff</a>

        <a class="list-group-item" href="#/customer"
           ng-show="role === 'CORPORATE' || role === 'ADMIN'">Customers</a>

        <a class="list-group-item" href="#/servicepartner"
           ng-show="role === 'CORPORATE' || role === 'ADMIN'">Service Partners</a>

        <a class="list-group-item" href="#/part">Parts</a>

        <a class="list-group-item" href="#/vendor"
           ng-show="role ==='REVIEWER' || role === 'CORPORATE' || role === 'ADMIN'">Vendors</a>

        <a class="list-group-item" href="#/vendorpart"
           ng-show="role ==='REVIEWER' || role === 'CORPORATE' || role === 'ADMIN'">Vendor Parts</a>

      </div>

    </div>

    <div class="col-sm-9">

      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="panel-title">
            <span calss="pull-left">My Dashboard</span>
            <i class="glyphicon glyphicon-question-sign pull-right"
              popover-placement="left"
              Popover-animation="true"
              popover-trigger="click"
              popover-title="Where are the rest of the work orders?"
              popover-template="unitNumberPopover.html"
            />
          </h3>
        </div>

        <div class="panel-body">
          <dashboard workorders="workorders" ng-show="workorders.length > 0">
          </dashboard>
          <div ng-show="workorders.length <= 0">
            There are currently no workorders in your queue.
          </div>
        </div>

      </div>

    </div>

  </div>

</div>

<script id="unitNumberPopover.html" type="text/ng-template">
  <div>
    <span>In order to improve page load times, we are limiting the number of
    workorders and transfers shown on the dashboard.</span>
    <br/></br>
    Complete lists:
    </br><a href='#/workorder'>workorders</a>
    </br><a href='#/transfer'>transfers</a>
  </div>
</script>
