<loader></loader>
<alerts></alerts>

<div class="container">

	<header></header>

  <!-- jumbotron typically at the top of each page, below the header -->
	<div class="jumbotron custom-background">
	  <h1 class="page-title">{{title}}</h1>
	  <p>{{message}}</p>
	</div>

  <!-- standard text box element (app-wide) -->
	<text-field
		label-text="Example Text Field Label"
		placeholder-text="I'm the placeholder"
    data="model.textField">
	</text-field>

  <!-- standard number input element (app-wide) -->
	<number-field
		label-text="Example Number Field Label"
		placeholder-text="1,000,000"
    data="model.numberField">
	</number-field>

  <!-- standard number input element (app-wide) -->
	<price-field
		label-text="Example Price Field Label"
		placeholder-text="0 - 1,000,000"
    data="model.priceField"
    non-negative="true"
    integer-only="false">
	</price-field>

	<check-box
		label-text="Example Checkbox Label"
    data="model.isChecked">
	</check-box>

	<super-table model="superTableModel"><super-table>


</div>
