
<loader></loader>
<alerts></alerts>

<div class="container">

  <header></header>

  <div class="jumbotron">
    <h1 class="page-title">{{title}}</h1>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Customer Details</div>
    <div class="panel-body">

      <div class="form-group">
        <label for="customer.dbaCustomerName">DBA Customer Name</label>
        <input type="text" class="form-control" ng-model="customer.dbaCustomerName"
          name="customer.dbaCustomerName" placeholder="DBA Customer Name">
      </div>

      <div class="form-group">
        <label for="customer.customerFamily">Customer Family</label>
        <input type="text" class="form-control" ng-model="customer.customerFamily"
          name="customer.customerFamily" placeholder="Customer Family">
      </div>

      <div class="form-group">
        <label for="customer.address">Address</label>
        <input type="text" class="form-control" ng-model="customer.address"
          name="customer.address" placeholder="Address">
      </div>

      <div class="form-group">
        <label for="customer.phone">Phone</label>
        <input type="text" class="form-control" ng-model="customer.phone"
          name="customer.phone" placeholder="Phone">
      </div>

      <div class="form-group">
        <label for="customer.email">Email</label>
        <input type="text" class="form-control" ng-model="customer.email"
          name="customer.email" placeholder="Email">
      </div>

      <div>
        <button class="btn btn-large btn-primary pull-right" ng-click="save()">
          Save
        </button>
        <button class="btn btn-large btn-danger pull-right" style="margin-right: 10px;"
          ng-click="destroy()" ng-show="customer.id">
          Delete
        </button>
      </div>
    </div>
  </div>

  <div class="panel panel-default" ng-hide="!customer.id">
    <div class="panel-heading">Customer Locations</div>
    <div class="panel-body">
      <location-list></location-list>
    </div>
  </div>

</div>
