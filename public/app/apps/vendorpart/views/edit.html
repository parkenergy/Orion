
<loader></loader>
<alerts></alerts>

<div class="container">

  <header></header>

  <div class="jumbotron">
    <h1 class="page-title">{{title}}</h1>
  </div>

  <div class="col-md-6">

    <div class="form-group">
      <label for="vendorpart.VendorId">
        Vendor
      </label>
      <select class="form-control" ng-model="vendorpart.VendorId"
        ng-options="v.id as v.name for v in vendors"
        name="vendorpart.VendorId">
      </select>
    </div>

    <div class="form-group">
      <label for="vendorpart.PartId">
        Part
      </label>
      <select class="form-control" ng-model="vendorpart.PartId"
        ng-options="p.id as (p.smartPartNumber + ' -- ' + p.description)
                    group by p.concatenateName for p in parts"
        name="vendorpart.PartId">
      </select>
    </div>

    <div class="form-group">

      <label for="vendorpart.vendorPartNumber">Vendor Part Number</label>
      <input type="text" class="form-control"
        ng-model="vendorpart.vendorPartNumber"
        name="vendorpart.vendorPartNumber" placeholder="Vendor Part Number">

    </div>

    <div class="form-group">

      <label for="vendorpart.vendorPartDescription">Vendor Part Description</label>
      <input type="text" class="form-control"
      ng-model="vendorpart.vendorPartDescription"
      name="vendorpart.vendorPartDescription"
      placeholder="Vendor Part Description">

    </div>

    <div class="form-group">

      <label for="vendorpart.vendorPartCost">Vendor Part Cost</label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control"
        number min="0" custom-validation
        ng-model="vendorpart.vendorPartCost"
        name="vendor.contactPhone">
      </div>

    </div>

    <div>
      <button class="btn btn-large btn-primary pull-right" ng-click="save()"
              ng-disabled='submitting'>
        Save
      </button>
      <button class="btn btn-large btn-danger pull-right" style="margin-right: 10px;"
        ng-click="destroy()" ng-show="vendorpart.id" ng-disabled='submitting'>
        Delete
      </button>
    </div>

  </div>


</div>
