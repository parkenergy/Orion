<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Emissions Labor Codes</h3>
  </div>
  <div class="panel-body">
  	<time-field
  		label-text="Change Oil and Filter"
  		data="workorder.laborCodes.emissions.install"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
  		label-text="Add Oil"
  		data="workorder.laborCodes.emissions.test"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
  		label-text="Check Compression"
  		data="workorder.laborCodes.emissions.repair"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  </div>
</div>
