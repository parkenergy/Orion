<div class="form-group row">
  <div class="pull-left col-md-12">
    <label for="{{data}}">{{labelText}}</label>
  </div>
  <div class="col-md-12">

    <div class="col-md-6">
      <select class="form-control"
              ng-class="{highlighted: data.highlight}"
              ng-model="data.hours"
              name="{{data}}.hours"
              ng-options="h for h in hours"
              ng-disabled="{{disabled}}">
      </select>
    </div>
    <div class="col-md-6">
      <select class="form-control"
              ng-class="{highlighted: data.highlight}"
              ng-model="data.minutes"
              name="{{data}}.minutes"
              ng-options="m for m in minutes"
              ng-disabled="{{disabled}}">
      </select>
    </div>
  </div>
</div>
