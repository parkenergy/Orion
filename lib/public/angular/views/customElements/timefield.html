<div class="form-group row"
  ng-if="data.hours > 0 || data.minutes > 0 || show">
  <div class="pull-left col-xs-12">
    <label for="{{data}}">{{labelText}}</label>
  </div>
  <div class="col-xs-12">

    <div class="col-xs-6">
      <select class="form-control"
              ng-model="data.hours"
              name="{{data}}.hours"
              ng-options="h for h in hours"
              ng-disabled="{{disabled}}">
      </select>
    </div>
    <div class="col-xs-6">
      <select class="form-control"
              ng-model="data.minutes"
              name="{{data}}.minutes"
              ng-options="m for m in minutes"
              ng-disabled="{{disabled}}">
      </select>
    </div>
  </div>
</div>
