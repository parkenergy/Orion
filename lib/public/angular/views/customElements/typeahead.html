  <div class="form-group">
    <label for="{{data}}">{{labelText}}</label>
    <input
      type="text"
      placeholder="{{placeholderText}}"
      ng-model="data"
      typeahead="{{selectField}} as {{selectField}}.{{displayField}} for {{selectField}} in objList | filter:{ {{displayField}}:$viewValue }| limitTo:{{limit}}"
      class="form-control"
      name="{{data}}"
  </div>
