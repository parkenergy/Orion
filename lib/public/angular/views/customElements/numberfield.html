<div class="form-group" name="{{name}}">
  <label for="{{data}}" ng-show="labelText">{{labelText}}</label>
  <input type="number"
         non-negative="{{nonNegative}}"
         integer-only="{{integerOnly}}"
         class="form-control"
         ng-model="data"
         name="{{name}}"
         ng-min="{{min}}"
         ng-max="{{max}}"
         placeholder="{{placeholderText}}"
         ng-disabled="disabled">
</div>
