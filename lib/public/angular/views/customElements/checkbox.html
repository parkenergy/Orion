<!-- checkbox -->
<div class="checkbox"
  style="{{$ctrl.boxStyling}}">
  <label>
    <input type="checkbox"
      ng-model="$ctrl.data"
      ng-change="$ctrl.onUpdate($ctrl.data)"
      name="{{$ctrl.data}}"
      ng-disabled="$ctrl.disabled"
      style="{{$ctrl.inputStyling}}">
      {{$ctrl.labelText}}
  </label>
</div>
