<input class="form-control pull-right" name="unitNumber" ng-model="searchWorkorders.unitNumber" placeholder="Unit Number" type="text">
<input class="form-control pull-right" name="customer" ng-model="searchWorkorders.customerName" placeholder="Customer" type="text">
<input class="form-control pull-right" name="timeStarted" ng-model="searchWorkorders.timeStarted" type="date">
<table class="table table-hover">

  <thead>
  <tr style="cursor: pointer">
    <th ng-click="resort('unitSort');">
      Unit #
      <span ng-show="orderByField == 'unitSort' && !reverseSort" class="glyphicon glyphicon-chevron-up"></span>
      <span ng-show="orderByField == 'unitSort' && reverseSort" class="glyphicon glyphicon-chevron-down"></span>
    </th>
    <th ng-click="resort('orderType');">
      Type
      <span ng-show="orderByField == 'orderType' && !reverseSort" class="glyphicon glyphicon-chevron-up"></span>
      <span ng-show="orderByField == 'orderType' && reverseSort" class="glyphicon glyphicon-chevron-down"></span>
    </th>
    <th ng-click="resort('unit.locationName');">
      Location
      <span ng-show="orderByField == 'unit.locationName' && !reverseSort" class="glyphicon glyphicon-chevron-up"></span>
      <span ng-show="orderByField == 'unit.locationName' && reverseSort" class="glyphicon glyphicon-chevron-down"></span>
    </th>
    <th ng-click="resort('unit.customerName');">
      Customer
      <span ng-show="orderByField == 'unit.customerName' && !reverseSort" class="glyphicon glyphicon-chevron-up"></span>
      <span ng-show="orderByField == 'unit.customerName' && reverseSort" class="glyphicon glyphicon-chevron-down"></span>
    </th>
    <th ng-click="resort('epoch');">
      Date
      <span ng-show="orderByField == 'epoch' && !reverseSort" class="glyphicon glyphicon-chevron-up"></span>
      <span ng-show="orderByField == 'epoch' && reverseSort" class="glyphicon glyphicon-chevron-down"></span>
    </th>
  </tr>
  </thead>

  <tbody>
  <tr ng-repeat="workorder in workorders | orderBy:orderByField:reverseSort | filter:searchWorkorders" ng-click="clickWorkOrder();"
      style="color: {{workorder.status === 'APPROVED' ? '#9E9E9E' : 'inherit'}}; cursor: pointer">
    <td>{{ workorder.unitNumber }}</td>
    <td>{{ workorder.orderType }}</td>
    <td>{{ workorder.unit.locationName}}</td>
    <td>{{ workorder.unit.customerName }}</td>
    <td>{{ workorder.timeStarted | date:'MM/dd/yyyy HH:mm:ss'}}</td>
  </tr>
  </tbody>

</table>
