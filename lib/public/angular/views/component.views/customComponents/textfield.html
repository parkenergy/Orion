<!-- textbox -->
<div class="form-group" id="Ctextfield" ng-class="{'has-error': $ctrl.hasError, 'has-success': !$ctrl.hasError}"
     ng-style="$ctrl.fieldStyling">
  <label ng-hide="!$ctrl.labelText">{{$ctrl.labelText}}</label>
  <input type="text"
         class="form-control"
         name="{{$ctrl.data}}"
         ng-change="$ctrl.onUpdate($ctrl.data)"
         ng-disabled="$ctrl.disabled"
         ng-model="$ctrl.data"
         ng-style="{{$ctrl.inputStyling}}"
         placeholder="{{$ctrl.placeholderText}}">
</div>
