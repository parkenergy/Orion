<!-- textbox -->
<div id="Ctextareafield" class="form-group">
  <label ng-hide="!$ctrl.labelText">{{$ctrl.labelText}}</label>
  <textarea
    class="form-control"
    ng-model="$ctrl.data"
    name="{{$ctrl.data}}"
    ng-change="$ctrl.onUpdate($ctrl.data)"
    placeholder="{{$ctrl.placeholderText}}"
    rows="{{$ctrl.rows || 5}}"
    ng-disabled="$ctrl.disabled">
  </textarea>
</div>
