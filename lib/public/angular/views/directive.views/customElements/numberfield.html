<div class="form-group" name="{{name}}">
  <label ng-show="labelText">{{labelText}}</label>
  <input type="number"
         ng-disabled="disabled"
         non-negative="{{nonNegative}}"
         integer-only="{{integerOnly}}"
         class="form-control"
         ng-model="data"
         name="{{name}}"
         ng-min="{{min}}"
         ng-max="{{max}}"
         placeholder="{{placeholderText}}">
</div>
