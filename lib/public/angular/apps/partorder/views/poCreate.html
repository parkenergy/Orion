<alerts></alerts>
<header></header>

<div id="PartOrderCreate">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 col-xs-12">
        <general-destination-selection
          cc-panel-title="Part Order Location Information"
          cc-locations="locations"
          cc-return-type="netsuiteId"
          cc-origin-type="warehouse"
          cc-destination-type="warehouse-truck"
          cc-origin-change="originChange(changedData)"
          cc-destination-change="destinationChange(changedData)"
          cc-label-origin="Origin"
          cc-label-destination="Destination"
          cc-data-origin="partorder.originNSID"
          cc-data-destination="partorder.destinationNSID">
        </general-destination-selection>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <super-table
          model="partsTableModel">
        </super-table>
      </div>
      <div class="col-md-6">
        <pes-po-create-part
          part="partorder.part"
          on-manual-add="addManualPart(part)"
          on-delete="deletePart()">
        </pes-po-create-part>
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-lrg btn-primary pull right"
            style="width:90%; height: 100px; margin: 0px 5% 15px 5%"
            ng-disabled="!valid"
            ng-click="save()">
      Submit Part Order
    </button>
  </div>
</div>
