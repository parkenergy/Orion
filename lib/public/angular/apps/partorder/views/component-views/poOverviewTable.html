<div id="PoOverviewTable"
     class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Part Orders</h3>
  </div>
  <div class="panel-body">
    <!--Start Search Table-->
    <table class="table table-bordered table-striped table-hover">
      <!--Search settings-->
      <thead>
      <tr>

        <!-- Sort by Part #-->
        <th ng-click="$ctrl.resort('part.componentName')">
          Part #
          <span
            ng-show="$ctrl.sortType == 'part.componentName' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'part.componentName' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>

        <!-- Sort by MPN -->
        <th ng-click="$ctrl.resort('part.mpn')">
          MPN
          <span
            ng-show="$ctrl.sortType == 'part.mpn' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'part.mpn' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>

        <!-- Sort by Status-->
        <th ng-click="$ctrl.resort('status')">
          Status
          <span
            ng-show="$ctrl.sortType == 'status' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'status' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>

        <!-- Sort by quantity -->
        <th ng-click="$ctrl.resort('quantity')">
          Quantity
          <span
            ng-show="$ctrl.sortType == 'quantity' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'quantity' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>

        <!-- Sort by Time Created -->
        <th ng-click="$ctrl.resort('epoch')">
          Time Created
          <span
            ng-show="$ctrl.sortType == 'epoch' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'epoch' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>
      </tr>
      </thead>
      <!-- Sorted Table -->
      <tbody>
      <tr ng-repeat="order in $ctrl.displayOrders | orderBy:$ctrl.sortType:!$ctrl.sortReverse | filter:$ctrl.searchFilter" ng-click="$ctrl.routeToPartOrder(order);">
        <td>{{ order.part.componentName }}</td>
        <td>{{ order.part.MPN }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.quantity }}</td>
        <td>{{ order.timeCreated | date: 'MM/dd/yyyy HH:mm:ss'}}</td>
      </tr>
      </tbody>

    </table>
    <!--End Serch Table-->
  </div>
</div>
