<div id="PoCreatePart">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Add Part to Part Order</h3>
    </div>
    <div class="panel-body">
      <button
        class="btn btn-lg btn-primary pull-left po-create-part"
        type="button"
        ng-click="$ctrl.openManualPartModal()">
        Add Part Manually
      </button>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Part Info</th>
            <th>Quantity</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="part in $ctrl.partSet track by $index">
            <td>
              <div class="clearfix">{{ part.MPN }}</div>
              <div ng-show="$ctrl.part.description !== null">
                {{ part.description }}
              </div>
              <div ng-show="$ctrl.part.description === null">
                {{ part.smartPart }}
              </div>
            </td>
            <td>
              <number-field
                placeholder-text="Quantity Used"
                data="part.quantity"
                non-negative="true"
                name="quantity"
                min="1"
                integer-only="true">
              </number-field>
            </td>
            <td>
              <button class="btn btn-danger pull-right"
                      ng-click="$ctrl.deletePart($index)">
                remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
