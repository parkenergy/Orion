<div id="PoEditHeading">

  <!-- Fromatting for 2nd row for item alignment -->
  <div class="row">

    <!--Show origin Id if it exists-->
    <div class="col-md-2 col-xs-2" ng-show="!$ctrl.originNSID">
      <select-list
        label-text="Origin Location"
        disabled="$ctrl.disabled"
        on-data-change="$ctrl.selectFieldChange(changedData, selected)"
        select-field="netsuiteId"
        display-field="name"
        model-name="originNSID"
        data="$ctrl.originNSID"
        array-list="$ctrl.locationWarehouseObjArray">
      </select-list>
    </div>

    <!--Show Tracking number if it exists-->
    <div class="col-md-3 col-xs-3" ng-show="!$ctrl.poNumber">
      <text-field
        label-text="PO Number"
        model-name="poNumber"
        disabled="$ctrl.disabled"
        on-data-change="$ctrl.textFieldChange(changedData, selected)"
        data="$ctrl.poNumber">
      </text-field>
    </div>

    <div class="row">
      <div class="col-md-4 col-xs-4">
        <check-box
          label-text="Order"
          box-styling="margin: 0px"
          input-styling=""
          model-name="ordered"
          on-data-change="$ctrl.thisBoxDataChange(changedData, selected)"
          data="$ctrl.status[0].value"
          disabled="$ctrl.disabled">
        </check-box>
      </div>
      <div class="col-md-4 col-xs-4">
        <check-box
          label-text="Back Order"
          box-styling="margin: 0px"
          input-styling=""
          model-name="backorder"
          on-data-change="$ctrl.thisBoxDataChange(changedData, selected)"
          data="$ctrl.status[1].value"
          disabled="$ctrl.disabled">
        </check-box>
      </div>
      <div class="col-md-4 col-xs-4">
        <check-box
          label-text="Cancel"
          box-styling="margin: 0px"
          input-styling=""
          model-name="canceled"
          on-data-change="$ctrl.thisBoxDataChange(changedData, selected)"
          data="$ctrl.status[2].value"
          disabled="$ctrl.disabled">
        </check-box>
      </div>
    </div>

  </div>
</div>
