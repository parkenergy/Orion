<div id="PoReviewTable"
     class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Part Order</h3>
  </div>
  <div class="panel-body">
    <!--Start Search Table-->
    <table class="table table-bordered table-striped">
      <!--Search settings-->
      <thead>
        <tr>
          <th>Part #</th>
          <th>MPN</th>
          <th>Description</th>
          <th>Status</th>
          <th>Quantity</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>{{ $ctrl.partorder.part.componentName || $ctrl.partorder.part.number }}</td>
          <td>{{ $ctrl.partorder.part.MPN }}</td>
          <td>{{ $ctrl.partorder.part.description }}</td>
          <td>{{ $ctrl.partorder.status }}</td>
          <td>{{ $ctrl.partorder.quantity }}</td>
        </tr>
      </tbody>

    </table>
    <!--End Serch Table-->
  </div>
</div>
