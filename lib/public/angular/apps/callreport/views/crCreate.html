<alerts></alerts>
<header></header>

<div id="CallReportCreate" class="container-fluid">
  <!-- Content -->
  <form name="crForm" ng-submit="save()">

    <!-- First Panel -->
    <cr-create-contact-info
      on-select-change="selectFieldChange(changedData, selected)"
      on-text-change="textFieldChange(changedData, selected)"
      on-manual-change="isManualChange(changedData, selected)"
      activitytypes="activitytypes"
      titles="titles"
      callreport="callreport"
      cr-contact-info="crForm">
    </cr-create-contact-info>

    <!-- Second Panel -->
    <cr-create-opportunity-info
      on-select-change="selectFieldChange(changedData, selected)"
      on-text-change="textFieldChange(changedData, selected)"
      on-checkbox-change="checkboxChange(changedData, selected)"
      on-typeahead-change="typeaheadChange(changedData, selected)"
      on-manual-change="isManualChange(changedData, selected)"
      customers="customers"
      statustypes="statustypes"
      opptypes="opptypes"
      applicationtypes="applicationtypes"
      opportunitysizes="opportunitysizes"
      unittypes="unittypes"
      callreport="callreport"
      cr-opp-info="crForm">
    </cr-create-opportunity-info>

    <!-- submit button -->
    <div class="row">

      <text-area-field
        class="col-md-6"
        label-text="Comment"
        model-name="comment"
        on-data-change="textFieldChange(changedData, selected)"
        data="callreport.comment">
      </text-area-field>

      <div class="col-md-6 ">
        <button class="btn btn-lrg btn-primary pull-right cr-create"
                type="submit">
        Save
        </button>
      </div>
    </div>

  </form>

</div>
