<div id="CrReviewOpportunityInfo"
     class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Company/Application</h3>
  </div>

  <!-- Panel -->
  <div class="panel-body cr-rv-opportunity-info">

    <!-- row 1 -->
    <div class="row">

      <!-- col 1 -->
      <div class="col-md-1">
        <label>New</label>
        <input
          type="checkbox"
          ng-model="$ctrl.callreport.newCustomer"
          disabled="true">
      </div>

      <!-- col 2 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.customer"
            disabled="true"
            label-text="Customer"
            ng-model="$ctrl.callreport.customer">
        </text-field>
      </div>

      <!-- col 3 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.status"
            disabled="true"
            label-text="Status"
            ng-model="$ctrl.callreport.status">
        </text-field>
      </div>

      <!-- col 4 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.applicationType"
            disabled="true"
            label-text="Application Type"
            ng-model="$ctrl.callreport.applicationType">
        </text-field>
      </div>

      <!-- col 5 -->
      <div class="col-md-2">
        <text-field
            data="$ctrl.callreport.unitType"
            disabled="true"
            label-text="Unit Type"
            ng-model="$ctrl.callreport.unitType">
        </text-field>
      </div>

    </div> <!-- End of row 1 -->

    <!-- row 2 -->
    <div class="row">

      <!-- col 1 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.officeLocation"
            disabled="true"
            label-text="Office Location"
            ng-model="$ctrl.callreport.officeLocation">
        </text-field>
      </div>

      <!-- col 2 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.size"
            disabled="true"
            label-text="Size of Opp"
            ng-model="$ctrl.callreport.size">
        </text-field>
      </div>

      <!-- col 3 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.oppType"
            disabled="true"
            label-text="Opp Type"
            ng-model="$ctrl.callreport.oppType">
        </text-field>
      </div>

      <!-- col 4 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.currentSpend"
            disabled="true"
            label-text="Current Spend"
            ng-model="$ctrl.callreport.currentSpend">
        </text-field>
      </div>

    </div> <!-- end of row 2 -->

  </div> <!-- end of panel -->

</div>
