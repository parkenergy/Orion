<div id="CrCreateContactInfo"
     class="panel panel-default">

  <div  class="panel-heading">
    <h3 class="panel-title">Contact Information</h3>
  </div>

  <!-- Panel for contact info -->
  <div class="panel-body cr-contact-info">

    <!-- row 1 -->
    <div class="row">
      <!-- col 1 -->
      <div class="col-md-3 form-group">
        <label>Date</label>
        <input
          class="form-control search"
          ng-model="$ctrl.callreport.callTime"
          name="callDate" type="date"
          placeholder="yyyy-mm-dd">
      </div>

      <!-- col 2 -->
      <div class="col-md-3">
        <select-list
          label-text="Activity Type"
          on-data-change="$ctrl.selectFieldChange(changedData, selected)"
          select-field="activity"
          display-field="activity"
          model-name="activityType"
          data="$ctrl.callreport.activityType"
          array-list="$ctrl.activitytypes">
        </select-list>
      </div>

      <!-- col 3 -->
      <div class="col-md-3">
        <text-field
          label-text="Contact Name"
          model-name="contactName"
          on-data-change="$ctrl.textFieldChange(changedData, selected)"
          data="$ctrl.callreport.contactName">
        </text-field>
      </div>

      <!-- col 4 -->
      <div class="col-md-3">
        <select-list
          label-text="Job Title"
          on-data-change="$ctrl.selectFieldChange(changedData, selected)"
          select-field="type"
          display-field="type"
          model-name="title"
          data="$ctrl.callreport.title"
          array-list="$ctrl.titles">
        </select-list>
      </div>

    </div> <!-- end of row 1 -->

    <!-- row 2 -->
    <div class="row">

      <form name="numberEmail">
        <!-- col 1 -->
        <div class="col-md-3">
          <text-field
            label-text="Phone Number"
            model-name="phoneNumber"
            placeholder-text="Ex: 888-888-8888"
            on-data-change="$ctrl.textFieldChange(changedData, selected)"
            data="$ctrl.callreport.phoneNumber">
          </text-field>
        </div>

        <!-- col 2 and col 3 -->
        <div class="col-md-6">
          <div class="form-group" ng-class="{ 'has-error': numberEmail.email.$error.pattern }">
            <label>Email</label>
            <input
              type="text"
              class="col-md-12 form-control"
              ng-model="$ctrl.callreport.email"
              name="email"
              ng-pattern="$ctrl.testEmail"
              placeholder="Ex: emailName@provider.com"
              ng-model-options="{debounce: 1000}"
              required>
            <p ng-show="numberEmail.email.$error.pattern" class="help-block">Please format email correctly.</p>
          </div>
        </div>

      </form>

      <!-- col 4 -->
      <div class="col-md-3">
        <select-list
          label-text="Decision Maker?"
          on-data-change="$ctrl.selectFieldChange(changedData, selected)"
          select-field="type"
          display-field="type"
          model-name="decisionMaker"
          data="$ctrl.callreport.decisionMaker"
          array-list="$ctrl.decisionMakerObjArray">
        </select-list>
      </div>

    </div> <!-- end of row 2-->

  </div> <!-- end of panel -->

</div> <!-- end of component -->
