<div id="CrReviewContactInfo"
     class="panel panel-default">

  <div class="panel-heading">
    <h3 class="panel-title">Contact Information</h3>
  </div>

  <!-- Panel -->
  <div class="panel-body cr-rv-contact-info">

    <!-- row 1-->
    <div class="row">

      <!-- col 1 -->
      <div class="col-md-3">
        <text-field
            data=" $ctrl.callreport.callTime | date: 'MM/dd/yyyy HH:mm:ss' "
            disabled="true"
            label-text="Date"
            ng-model=" $ctrl.callreport.callTime | date: 'MM/dd/yyyy HH:mm:ss' ">
        </text-field>
      </div>

      <!-- col 2 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.activityType"
            disabled="true"
            label-text="Activity Type"
            ng-model="$ctrl.callreport.activityType">
        </text-field>
      </div>

      <!-- col 3 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.contactName"
            disabled="true"
            label-text="Contact Name"
            ng-model="$ctrl.callreport.contactName">
        </text-field>
      </div>

      <!-- col 4 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.title"
            disabled="true"
            label-text="Job Title"
            ng-model="$ctrl.callreport.title">
        </text-field>
      </div>

    </div> <!-- end of row 1 -->

    <!-- row 2 -->
    <div class="row">

      <!-- col 1 -->
      <div class="col-md-2">
        <text-field
            data="$ctrl.callreport.phoneNumber"
            disabled="true"
            label-text="Phone Number"
            ng-model="$ctrl.callreport.phoneNumber">
        </text-field>
      </div>

      <div class="col-md-1">
        <text-field
            data="$ctrl.callreport.extension"
            disabled="true"
            label-text="Ext:"
            ng-model="$ctrl.callreport.extension">
        </text-field>
      </div>


      <!-- col 2-3 -->
      <div class="col-md-6">
        <text-field
            data="$ctrl.callreport.email"
            disabled="true"
            label-text="Email"
            ng-model="$ctrl.callreport.email">
        </text-field>
      </div>

      <!-- col 4 -->
      <div class="col-md-3">
        <text-field
            data="$ctrl.callreport.decisionMaker"
            disabled="true"
            label-text="Decision Maker?"
            ng-model="$ctrl.callreport.decisionMaker">
        </text-field>
      </div>

    </div> <!-- end of row 2 -->

  </div> <!-- Panel End-->
</div>
