<div class="panel panel-default" data-toggle="collapse" data-target="#showSearch">
    <div class="panel-heading">
        <h3 class="panel-title">SOP Checks</h3>
        <span class="pull-right" >Click to Expand/ Collapse</span>
    </div>
    <div class="panel-body collapse" id="showSearch">
        <div ng-repeat="check in workorder.pmChecklist.taskList">
            <!-- checkbox -->
            <div class="checkbox">
                <label style="font-size: .7em; text-transform:capitalize">
                    <input 
                    type="checkbox" 
                    ng-model="check.checked"
                    ng-disabled="true" 
                    >
                    {{check.label}}
                </label>
            </div>

        </div>
    </div>
</div>
