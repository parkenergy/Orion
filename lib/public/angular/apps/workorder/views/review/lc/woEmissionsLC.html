<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Emissions Labor Codes</h3>
  </div>
  <div class="panel-body">
  	<time-field
  		label-text="Install Emissions"
  		data="workorder.laborCodes.emissions.install"
  		hours="hours"
  		minutes="minutes"
      disabled="true">
  	</time-field>
  	<time-field
  		label-text="Test Emissions"
  		data="workorder.laborCodes.emissions.test"
  		hours="hours"
  		minutes="minutes"
      disabled="true">
  	</time-field>
  	<time-field
  		label-text="Repair Emissions"
  		data="workorder.laborCodes.emissions.repair"
  		hours="hours"
  		minutes="minutes"
      disabled="true">
  	</time-field>
  </div>
</div>
