<div class="row">
  <div class="col-xs-3">
    <review-type></review-type>
    <button
      class="btn btn-lg btn-primary"
      ng-show="editable"
      style="width: 100%;"
      ng-click="edit()">
      Edit
    </button>
  </div>

  <div class="col-xs-9">
    <div class="row">
      <div class="col-xs-12">
        <review-heading></review-heading>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" ng-show="workorder.type === 'Release' || workorder.type === 'Transfer' || workorder.type === 'Swap'">
       <unit-change-info></unit-change-info>
      </div>
    </div>
  </div>

</div>

<div class="row">
  <div class="col-xs-4">
    <review-info></review-info>
  </div>
  <div class="col-xs-4">
    <review-notes></review-notes>
  </div>
  <div class="col-xs-4">
    <review-data-history></review-data-history>
  </div>
</div>

<div class="row">
  <div class="col-xs-4">
    <review-ownership></review-ownership>
  </div>
  <div class="col-xs-4">
    <review-billing></review-billing>
  </div>
  <div class="col-xs-4">
    <review-misc></review-misc>
  </div>
</div>
