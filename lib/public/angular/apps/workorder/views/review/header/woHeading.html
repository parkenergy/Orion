<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Heading Information</h3>
  </div>
  <div class="panel-body">
  	<type-ahead
      class="col-xs-3"
  		label-text="Unit #"
      place-text=""
      data="workorder.header.unitNumber"
  		select-field="unitNumber"
  		array-list="units"
      limit="12"
      disabled="true">
  	</type-ahead>
    <type-ahead
      class="col-xs-3"
      label-text="TechID"
      place-text=""
      data="workorder.techId"
      select-field="techId"
      array-list="techs"
      limit="12"
      disabled="true">
    </type-ahead>
  	<type-ahead
      class="col-xs-3"
  		label-text="Customer"
      data="workorder.header.customerName"
  		select-field="customerName"
  		array-list="customers"
      limit="12"
      disabled="true">
  	</type-ahead>
    <type-ahead
      class="col-xs-3"
  		label-text="Lease"
      data="workorder.header.leaseName"
  		select-field="name"
  		array-list="leases"
      limit="12"
      disabled="true">
  	</type-ahead>
  	<type-ahead
      class="col-xs-4"
  		label-text="County"
      data="workorder.header.county"
  		select-field="county"
  		array-list="counties"
      limit="12"
      disabled="true">
  	</type-ahead>
  	<type-ahead
      class="col-xs-4"
  		label-text="State"
      data="workorder.header.state"
  		select-field="state"
  		array-list="states"
      limit="12"
      disabled="true">
  	</type-ahead>
    <text-field
      class="col-xs-4"
  		label-text="Contact / Pumper Name"
      data="workorder.header.contactName"
      disabled="true">
  	</text-field>
  	<type-ahead
      class="col-xs-4"
  		label-text="Ride Along"
      data="workorder.header.rideAlong"
  		select-field="fullName"
  		array-list="users"
      limit="12"
      disabled="true">
  	</type-ahead>
  	<text-field
      class="col-xs-2"
  		label-text=" Start Mileage"
      data="workorder.header.startMileage"
      disabled="true">
  	</text-field>
    <text-field
      class="col-xs-2"
      label-text="End Mileage"
      data="workorder.header.endMileage"
      disabled="true">
    </text-field>
    <select-list
      class="col-xs-4"
  		label-text="Application Type"
      data="workorder.header.applicationtype"
  		select-field="type"
      display-field="type"
  		array-list="applicationArray"
      disabled="true">
  	</select-list>
  </div>
</div>
