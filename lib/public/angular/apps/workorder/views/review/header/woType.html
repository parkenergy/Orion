<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Work Order Type</h3>
  </div>
  <div class="panel-body">
    <div style="font-weight: 400" id="pm">
      <input type="checkbox" style="margin-bottom: 14px" ng-model="workorder.pm" ng-change="pmChecked()" ng-disabled="true">PM
    </div>

    <div data-ng-repeat="woType in workorderTypes" style="font-weight: normal; margin-bottom: 10px">
      <input type="checkbox" ng-model="workorder.type" ng-checked="workorder.type ==='{{ woType }}'" ng-disabled="true">{{ woType }}
    </div>
    <div ng-show="workorder.type === 'Corrective'">
      <div style="font-weight: normal; margin-bottom: 10px;">
        <input type="checkbox"
               ng-model="workorder.atShop"
               ng-disabled="true"
               ng-change="atShopChange()">
        {{'Shop Work?'}}
      </div>
    </div>
  </div>
</div>
