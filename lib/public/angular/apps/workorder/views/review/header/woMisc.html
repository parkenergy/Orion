<div class="panel panel-default">
  <div class="panel-body">
    <button
      class="btn  btn-primary col-md-4"
      ng-click="openLeaseNotes()" >
      Lease Notes
    </button>
    <button
      class="btn  btn-primary col-md-4"
      ng-click="openJSA()">
      JSA
    </button>
    <button
      class="btn  btn-primary col-md-4"
      ng-click="openUnitNotes()">
      Unit Notes
    </button>
    <div class="col-md-8">
      Asset Type: {{displayAssetType}}
    </div>
  	<check-box
      class="col-md-8"
  		label-text="Unit Running on Departure"
      data="workorder.misc.isUnitRunningOnDeparture"
      disabled="true">
  	</check-box>
    <number-field
      class="col-md-6"
      placeholder-text="Ex: 35.4600"
      label-text="Latitude"
      data="workorder.geo.coordinates[1]"
      disabled="true">
    </number-field>
    <number-field
      class="col-md-6"
      placeholder-text="Ex: -97.5200"
      label-text="Longitude"
      data="workorder.geo.coordinates[0]"
      disabled="true">
    </number-field>
  </div>
</div>
