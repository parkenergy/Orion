<div class="panel panel-default">
  <div class="panel-body">
    <button
      class="btn  btn-primary col-md-4"
      ng-click="openLeaseNotes()" >
      Lease Notes
    </button>
    <button
      class="btn  btn-primary col-md-4"
      ng-click="openJSA()">
      JSA
    </button>
    <button
      class="btn  btn-primary col-md-4"
      ng-click="openUnitNotes()">
      Unit Notes
    </button>
    <div class="col-md-8">
      Asset Type: {{workorder.assetType}}
    </div>
  	<check-box
      class="col-md-8"
  		label-text="Unit Running on Departure"
      data="workorder.misc.isUnitRunningOnDeparture"
      disabled="true">
  	</check-box>
  </div>
</div>
