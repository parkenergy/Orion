<div id="woMisc-Review">
  <div class="panel panel-default">
    <div class="panel-body">

      <!-- row of 3 buttons -->
      <div class="row misc-row">
        <button
          class="btn  btn-primary col-md-4"
          ng-click="openLeaseNotes()" >
          Lease Notes
        </button>
        <button
          class="btn  btn-primary col-md-4"
          ng-click="openJSA()">
          JSA
        </button>
        <button
          class="btn  btn-primary col-md-4"
          ng-click="openUnitNotes()">
          Unit Notes
        </button>
      </div> <!-- end 3 button row -->

      <!-- asset type row-->
      <div class="row misc-row">
        <div class="col-md-8">
          Asset Type: {{displayUnit.productSeries}}
        </div>
      </div> <!-- end asset type row-->

      <!-- checkbox and view button row -->
      <div class="row misc-row">
        <check-box
          class="col-md-8"
          label-text="Unit Running on Departure"
          data="workorder.misc.isUnitRunningOnDeparture"
          disabled="true">
        </check-box>
        <button class="btn btn-info btn-sm col-md-4 misc-map"
          ng-click="openUnitView()">
          View Map
        </button>
      </div> <!-- end of checkbox view button row -->

      <!-- lat long row -->
      <div class="row misc-row">
        <div class="form-group col-xs-6">
          <label>Latitude</label>
          <input
            type="number"
            ng-style="myStyle"
            name="latitude"
            ng-model="workorder.geo.coordinates[1]"
            class="form-control"
            ng-disabled="true"
            pes-collection-match
            placeholder="Ex: 35.4699"
          >
        </div>
        <div class="form-group col-xs-6">
          <label>Longitude</label>
          <input
            type="number"
            ng-style="myStyle"
            name="longitude"
            ng-model="workorder.geo.coordinates[0]"
            class="form-control"
            ng-disabled="true"
            pes-collection-match
            placeholder="Ex: -97.5399"
          >
        </div>
      </div> <!-- end of lat long row -->

    </div>
  </div>
</div>
