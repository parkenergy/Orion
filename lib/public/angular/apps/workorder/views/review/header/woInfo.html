<div class="panel panel-default" style="margin-bottom: 0px;">
  <div class="panel-heading">
    <h3 class="panel-title">Work Order Info</h3>
  </div>
  <div class="panel-body">
    <div style="font-size: 15px;">
      <span>Tech Name: {{ workorder.technician.firstName }} {{ workorder.technician.lastName }}</span></br>
      <span>Truck ID: {{ workorder.truckId }}</span></br>
      <span>Started: {{ workorder.timeStarted | date:'MM/dd/yyyy HH:mm' }}</span></br>
      <span>Ended: {{ workorder.timeSubmitted | date:'MM/dd/yyyy HH:mm'}}</span>
    </div>
  </div>
</div>
