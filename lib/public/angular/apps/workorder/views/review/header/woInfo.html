<div class="panel panel-default" style="margin-bottom: 0px;">
  <div class="panel-heading">
    <h3 class="panel-title">Work Order Info</h3>
  </div>
  <div class="panel-body">
    <div style="font-size: 15px;">
      <p style="margin-bottom: 1px;">Tech Name: {{ workorder.technician.firstName }} {{ workorder.technician.lastName }}</p>
      <p style="margin-bottom: 1px;">Truck ID: {{ workorder.truckId }}</p>
      <p style="margin-bottom: 1px;">Started: {{ workorder.timeStarted | date:'MM/dd/yyyy HH:mm' }}</p>
      <p style="margin-bottom: 1px;">Ended: {{ workorder.timeSubmitted | date:'MM/dd/yyyy HH:mm'}}</p>
    </div>
  </div>
</div>
