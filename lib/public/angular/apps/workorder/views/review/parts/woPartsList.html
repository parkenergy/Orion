<div  class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">Parts Listed on Workorder</h1>
  </div>
  <div class="panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Part Info</th>
          <th>Related Labor Code</th>
          <th>Quantity</th>
          <th>Billable</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="obj in oList = (workorder.parts
                                        | filter:searchPhrase
                                        | orderBy:quantity:true)"
            ng-style="isManual(obj)"
        >
          <td>
            <div class="clearfix"><div ng-if="obj.number">{{obj.number}}</div></div>
            <div ng-if="obj.description">{{obj.description}}</div>
            <div ng-if="obj.componentName">{{obj.componentName}}</div>
          </td>
          <td>
            <select ng-model="obj.laborCode" ng-disabled="true">
              <option ng-repeat="code in usedLaborCodes" value="{{code}}">{{code}}</option>
            </select>
          </td>
          <td>
          	<number-field
          		placeholder-text="Quantity Used"
              data="obj.quantity"
              non-negative="true"
              integer-only="true"
              disabled="true">
          	</number-field>
          </td>
          <td>
          		<check-box
            		label-text="Is Part Billable?"
                data="obj.isBillable"
                disabled="true">
            	</check-box>
            	<check-box
            		label-text="Is Part Warranty?"
                data="obj.isWarranty"
                disabled="true">
            	</check-box>
          </td>
          <td>
          	<price-field
          		placeholder-text="0 - 1,000,000"
              data="obj.cost"
              non-negative="true"
              integer-only="false"
              disabled="true">
          	</price-field>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
