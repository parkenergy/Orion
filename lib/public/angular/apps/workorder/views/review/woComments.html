<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Comments</h3>
  </div>
  <div class="panel-body">
  	<text-area-field
        ng-show="workorder.pm || workorder.pm2 || workorder.pm3
               || workorder.pm4 || workorder.pm5 ||
               workorder.type == 'Corrective' ||
               workorder.type == 'Trouble Call' ||
               workorder.type == 'Swap' ||
               workorder.type == 'Transfer'"
        label-text="Description of Repairs Made"
        placeholder-text="Please describe the repairs in detail"
        data="workorder.comments.repairsDescription"
        disabled="true">
  	</text-area-field>
  	<text-area-field
      ng-show="workorder.type == 'Corrective'"
  		label-text="Reason for Repairs Made"
  		placeholder-text="Please describe the reason for the repairs in detail"
      data="workorder.comments.repairsReason"
      disabled="true">
  	</text-area-field>
  	<text-area-field
      ng-show="workorder.type == 'Trouble Call'"
  		label-text="Reason for Call Out"
  		placeholder-text="Please describe the reason for the callout"
      data="workorder.comments.calloutReason"
      disabled="true">
  	</text-area-field>
  	<text-area-field
      ng-show="workorder.type == 'New Set'"
  		label-text="New Set Notes"
  		placeholder-text="Please provide unit newset notes"
      data="workorder.comments.newsetNotes"
      disabled="true">
  	</text-area-field>
  	<text-area-field
      ng-show="workorder.type == 'Release'"
  		label-text="Unit Release Notes"
  		placeholder-text="Please provide unit release notes"
      data="workorder.comments.releaseNotes"
      disabled="true">
  	</text-area-field>
    <text-area-field
      ng-show="workorder.type == 'Transfer'"
      label-text="Unit Transfer Notes"
      placeholder-text="Please provide unit transfer notes"
      data="workorder.comments.transferReason"
      disabled="true">
    </text-area-field>
    <text-area-field
      ng-show="workorder.type == 'Swap'"
      label-text="Unit Swap Notes"
      placeholder-text="Please provide unit swap notes"
      data="workorder.comments.swapReason"
      disabled="true">
    </text-area-field>
  	<text-area-field
      ng-show="workorder.type == 'Indirect'"
  		label-text="Indirect Notes"
  		placeholder-text="Please provide desciption of indirect work performed"
      data="workorder.comments.indirectNotes"
      disabled="true">
  	</text-area-field>
  	<text-area-field
      ng-show="workorder.comments.timeAdjustmentNotes"
  		label-text="Time Adjustment Notes"
  		placeholder-text="Please provide reason for time adjustment"
      data="workorder.comments.timeAdjustmentNotes"
      disabled="true">
  	</text-area-field>
  </div>
</div>
