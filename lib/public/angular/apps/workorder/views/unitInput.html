<!-- Unit Number -->
<div class="form-group col-xs-4">
  <label>Unit #</label>
  <input
    type="text"
    ng-model="data"
    typeahead="selectField for selectField in arrayList | filter:$viewValue | limitTo:limit"
    class="form-control"
    ng-disabled="disabled">
</div>
