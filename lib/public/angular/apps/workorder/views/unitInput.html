<form name="header">
  <!-- Unit Number -->
  <div class="form-group col-xs-4">
    <label>Unit #</label>
    <input
      type="text"
      name="number"
      ng-model="workorder.header.unitNumber"
      uib-typeahead="unit.number for unit in unitNumberArray | filter:$viewValue | limitTo:12"
      class="form-control"
      pes-collection-match="unitNumberArray"
      typeahead-select-on-exact="true"
      ng-disabled="disabled">
  </div>

  <!-- Customer Name -->
  <div class="form-group col-xs-4">
    <label>Customer</label>
    <input
      type="text"
      name="customer"
      ng-model="workorder.header.customerName"
      uib-typeahead="customerName for customerName in customersArray | filter:$viewValue | limitTo:12"
      class="form-control"
      pes-collection-match="customersArray"
      typeahead-select-on-exact="true"
      ng-disabled="disabled">
  </div>

  <!-- Lease Name -->
  <div class="form-group col-xs-4">
    <label>Lease</label>
    <input
      type="text"
      name="lease"
      ng-model="workorder.header.leaseName"
      uib-typeahead="unit.locationName for unit in unitLocationArray | filter:$viewValue | limitTo:12"
      class="form-control"
      pes-collection-match="unitLocationArray"
      typeahead-select-on-exact="true"
      ng-disabled="disabled">
  </div>

  <!-- County -->
  <div class="form-group col-xs-4">
    <label>County</label>
    <input
      type="text"
      name="county"
      ng-model="workorder.header.county"
      uib-typeahead="county for county in countiesArray | filter:$viewValue | limitTo:12"
      class="form-control"
      pes-collection-match="countiesArray"
      typeahead-select-on-exact="true"
      ng-disabled="disabled">
  </div>

  <!-- State -->
  <div class="form-group col-xs-4">
    <label>State</label>
    <input
      type="text"
      name="state"
      ng-model="workorder.header.state"
      uib-typeahead="state for state in statesArray | filter:$viewValue | limitTo:12"
      class="form-control"
      pes-collection-match="statesArray"
      typeahead-select-on-exact="true"
      ng-disabled="disabled">
  </div>

</form>
