<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">New Serial Numbers</h3>
  </div>
  <div class="panel-body">
    <text-field
      ng-show="(workorder.laborCodes.engine.replaceEngine.hours > 0 || workorder.laborCodes.engine.replaceEngine.minutes > 0)"
      model-name="newEngineSerial"
      on-data-change="changeThisTextField(changedData, selected)"
      class="col-xs-6"
      label-text="New Engine Serial"
      disabled="disabled"
      data="workorder.newEngineSerial"
    ></text-field>
    <text-field
      ng-show="(workorder.laborCodes.compressor.replace.hours > 0 || workorder.laborCodes.compressor.replace.minutes > 0)"
      model-name="newCompressorSerial"
      on-data-change="changeThisTextField(changedData, selected)"
      class="col-xs-6"
      label-text="New Compressor Serial"
      disabled="disabled"
      data="workorder.newCompressorSerial"
    ></text-field>
  </div>
</div>
