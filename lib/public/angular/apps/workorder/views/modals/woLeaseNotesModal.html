<div class="modal-header">
  <h3 class="modal-title">Lease Notes</h3>
</div>
<div class="modal-body">
  <text-area-field
    model-name="notes"
    on-data-change="changeNoteTextAreaField(changedData, selected)"
    label-text="Lease Notes"
    placeholder-text="Lease Notes"
    data="notes"
    disabled="disabled">
  </text-area-field>
</div>
<div class="modal-footer">
  <button
    class="btn btn-primary"
    type="button"
    ng-click="ok()"
    ng-disabled="disabled">
    OK
  </button>
  <button
    class="btn btn-warning"
    type="button"
    ng-click="cancel()">
    Cancel
  </button>
</div>
