<div class="modal-header">
    <h3 class="modal-title">Are you sure</h3>
    <p class="modal-body">
        Make sure you have permission first before submitting all currently searched work orders to Netsuite. This will
        only sync work orders from previous months.
    </p>
</div>
<!-- end modal body -->
<div class="modal-footer">
    <button
        class="btn btn-danger"
        type="button"
        ng-click="ok()">
        Yes Sync
    </button>
    <button
        class="btn btn-primary"
        type="button"
        ng-click="cancel()">
        Cancel
    </button>
</div>
