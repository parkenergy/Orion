<alerts></alerts>
<header></header>

<div id="WorkOrderOverview">

  <div class="row">
    <div align="center">
      <i ng-show="spinner" class="fa fa-refresh fa-spin workorderdash"></i>
    </div>
    <wo-overview-table
      class="col-md-12"
      ng-show="loaded"
      workorders="workorders"
      wo-search-count="WOSearchCount"
      report-disabled="reportDisabled"
      scroll-content-search="WorkOrderScrollLookup(query)"
      content-report="WorkORderReport(query)"
      content-search="lookup(query)">
    </wo-overview-table>
  </div>
</div>
