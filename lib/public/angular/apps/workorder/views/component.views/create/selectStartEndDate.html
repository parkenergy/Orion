<div id="WOselectStartEndDate">
    <!-- select time from to -->
    <div class="row">
        <div class="col-md-6">
            <label>Time Started</label>
            <input
                class="form-control"
                name="startTime"
                ng-change="$ctrl.setStartTime($ctrl.dates.startInput)"
                ng-keyup="$event.keyCode == 13"
                ng-model="$ctrl.dates.startInput"
                type="datetime-local"
            >
        </div>
        <div class="col-md-6">
            <label>Time Submitted</label>
            <input
                class="form-control"
                name="endTime"
                ng-change="$ctrl.setEndTime($ctrl.dates.endInput)"
                ng-keyup="$event.keyCode == 13"
                ng-model="$ctrl.dates.endInput"
                type="datetime-local"
            >
        </div>
    </div>
</div>
