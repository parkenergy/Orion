<div class="col-xs-3">
    <label>{{$ctrl.inputObject.label}}</label>
    <div ng-style="{display: 'block'}">
        <div ng-repeat="input in $ctrl.inputObject.inputs">
            <div ng-style="$ctrl.inputStyling">
                <input type="text"
                       class="form-control"
                       ng-model="$ctrl.workorder.unitReadings[input.name]"
                       name="input.name"
                       placeholder="{{input.placeholder}}"
                       ng-disabled="$ctrl.disabled">
                <span class="text-muted"><small>{{input.placeholder}}</small></span><br>
            </div>
        </div>
    </div>
</div>
