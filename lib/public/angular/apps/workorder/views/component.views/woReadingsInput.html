<div class="col-xs-3" id="Ctextfield">

    <!-- one input -->
    <div class="form-group" ng-if="$ctrl.inputObject.inputs.length === 1">
        <label>{{$ctrl.inputObject.label}}</label>
        <div ng-style="{display: 'block'}">
            <div>
                <!--Unit Readings-->
                <input class="form-control"
                       name="$ctrl.inputObject.inputs[0].name"
                       ng-disabled="$ctrl.disabled"
                       ng-if="$ctrl.inputObject.inputs[0].path.indexOf('unitReadings') !== -1"
                       ng-model="$ctrl.workorder.unitReadings[$ctrl.inputObject.inputs[0].name]"
                       placeholder="{{$ctrl.inputObject.inputs[0].placeholder}}"
                       type="text">
                <!-- emissions readings-->
                <input class="form-control"
                       name="$ctrl.inputObject.inputs[0].name"
                       ng-disabled="$ctrl.disabled"
                       ng-if="$ctrl.inputObject.inputs[0].path.indexOf('emissionsReadings') !== -1"
                       ng-model="$ctrl.workorder.emissionsReadings[$ctrl.inputObject.inputs[0].name]"
                       placeholder="{{$ctrl.inputObject.inputs[0].placeholder}}"
                       type="text">
                <!--PMCHeckList engine Compressions-->
                <input class="form-control"
                       name="$ctrl.inputObject.inputs[0].name"
                       ng-disabled="$ctrl.disabled"
                       ng-if="$ctrl.inputObject.inputs[0].path.indexOf('pmChecklist.engineCompression') !== -1"
                       ng-model="$ctrl.workorder.pmChecklist.engineCompression[$ctrl.inputObject.inputs[0].name]"
                       placeholder="{{$ctrl.inputObject.inputs[0].placeholder}}"
                       type="text">
                <!--PMCHecklist killSettings-->
                <input class="form-control"
                       name="$ctrl.inputObject.inputs[0].name"
                       ng-disabled="$ctrl.disabled"
                       ng-if="$ctrl.inputObject.inputs[0].path.indexOf('pmChecklist.killSettings') !== -1"
                       ng-model="$ctrl.workorder.pmChecklist.killSettings[$ctrl.inputObject.inputs[0].name]"
                       placeholder="{{$ctrl.inputObject.inputs[0].placeholder}}"
                       type="text">
                <!--PMCHecklist and In ENgine-->
                <input class="form-control"
                       name="$ctrl.inputObject.inputs[0].name"
                       ng-disabled="$ctrl.disabled"
                       ng-if="($ctrl.inputObject.inputs[0].path.indexOf('pmChecklist') !== -1) && ($ctrl.inputObject.panel === 'Engine')"
                       ng-model="$ctrl.workorder.pmChecklist[$ctrl.inputObject.inputs[0].name]"
                       placeholder="{{$ctrl.inputObject.inputs[0].placeholder}}"
                       type="text">
                <span class="text-muted"><small>{{$ctrl.inputObject.inputs[0].placeholder}}</small></span><br>
            </div>
        </div>
    </div>
