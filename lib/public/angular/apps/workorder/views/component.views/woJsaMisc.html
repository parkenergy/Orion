<div id="woMisc-Edit">
    <div class="panel panel-default">
        <div class="panel-body">
            <!-- row of 3 buttons -->
            <div class="row misc-row">
                <button
                    class="btn btn-primary col-md-4"
                    ng-click="$ctrl.openLeaseNotes()"
                >
                    Lease Notes
                </button>
                <button
                    class="btn btn-primary col-md-4"
                    ng-click="$ctrl.openJSA()"
                >
                    JSA
                </button>
                <button
                    class="btn btn-primary col-md-4"
                    ng-click="$ctrl.openUnitNotes()"
                >
                    Unit Notes
                </button>
            </div>
            <!-- end 3 button row-->

            <!-- asset type row -->
            <div class="row misc-row">
                <div class="col-md-8">
                    Asset Type: {{$ctrl.displayUnit.productSeries}}
                </div>
            </div>
            <!-- end asset type row-->

            <!-- checkbox and view button row -->
            <div class="row misc-row">
                <div
                    class="col-md-8"
                    style="font-weight: normal; margin-bottom: 10px"
                >
                    <input
                        ng-change="$ctrl.checkBoxChange($ctrl.workorder.misc.isUnitRunningOnDeparture, 'isUnitRunningOnDeparture')"
                        ng-model="$ctrl.workorder.misc.isUnitRunningOnDeparture"
                        ng-disabled="$ctrl.disabled"
                        type="checkbox"
                    />Unit Running on Departure
                </div>
                <button
                    class="btn btn-info btn-sm col-md-4 misc-map"
                    ng-click="$ctrl.openUnitView()"
                >
                    View Map
                </button>
            </div>
            <!-- end of checkbox view button row -->

            <!-- <div class="row misc-row">
                <div class="form-group col-xs-6">
                    <label>Latitude</label>

                        ng-disabled="$ctrl.disabled"
                        type="text"
                        name="latitude"
                        ng-model="$ctrl.workorder.geo.coordinates[1]"
                        class="form-control"
                        placeholder="Ex: 35.4699"
                    >
                </div>
                <div class="form-group col-xs-6">
                    <label>Longitude</label>
                    <input

                        name="longitude"
                        ng-model="$ctrl.workorder.geo.coordinates[0]"
                        class="form-control"
                        placeholder="Ex: -97.5399"
                    >
                </div>
            </div> -->
        </div>
    </div>
</div>
