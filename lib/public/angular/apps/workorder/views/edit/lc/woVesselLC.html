<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Vessel Labor Codes</h3>
  </div>
  <div class="panel-body">
    <time-field
      show="true"
      label-text="Dump Control System"
      model-name="laborCodes.vessel.dumpControl"
      on-data-change="changeThisTimeField(changedData, selected)"
      data="workorder.laborCodes.vessel.dumpControl"
      hours="hours"
      minutes="minutes">
    </time-field>
    <time-field
      show="true"
      label-text="Relief Valves"
      model-name="laborCodes.vessel.reliefValve"
      on-data-change="changeThisTimeField(changedData, selected)"
      data="workorder.laborCodes.vessel.reliefValve"
      hours="hours"
      minutes="minutes">
    </time-field>
    <time-field
      show="true"
      label-text="Suction/Discharge Valves"
      model-name="laborCodes.vessel.suctionValve"
      on-data-change="changeThisTimeField(changedData, selected)"
      data="workorder.laborCodes.vessel.suctionValve"
      hours="hours"
      minutes="minutes">
    </time-field>
  </div>
</div>
