<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Engine Labor Codes</h3>
  </div>
  <div class="panel-body">
  	<time-field
      show="true"
  		label-text="Change Oil and Filter"
  		data="workorder.laborCodes.engine.oilAndFilter"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Add Oil"
  		data="workorder.laborCodes.engine.addOil"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Check Compression"
  		data="workorder.laborCodes.engine.compression"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Replace Engine"
  		data="workorder.laborCodes.engine.replaceEngine"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Replace Cylinder Head"
  		data="workorder.laborCodes.engine.replaceCylHead"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Replace Radiator"
  		data="workorder.laborCodes.engine.replaceRadiator"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Fuel System"
  		data="workorder.laborCodes.engine.fuelSystem"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Ignition Repairs"
  		data="workorder.laborCodes.engine.ignition"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Replace Starter"
  		data="workorder.laborCodes.engine.starter"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Lubricating System"
  		data="workorder.laborCodes.engine.lubrication"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Exhaust Repairs"
  		data="workorder.laborCodes.engine.exhaust"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Replace Alternator or Battery"
  		data="workorder.laborCodes.engine.alternator"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Drive or Coupling"
  		data="workorder.laborCodes.engine.driveOrCoupling"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  	<time-field
      show="true"
  		label-text="Seals and Gaskets"
  		data="workorder.laborCodes.engine.sealsAndGaskets"
  		hours="hours"
  		minutes="minutes">
  	</time-field>
  </div>
</div>
