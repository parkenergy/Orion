<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Compressor Labor Codes</h3>
  </div>
  <div class="panel-body">
    <time-field
      show="true"
      label-text="Inspect/Change Compressor"
      model-name="laborCodes.compressor.inspect"
      on-data-change="changeThisTimeField(changedData, selected)"
      data="workorder.laborCodes.compressor.inspect"
      hours="hours"
      minutes="minutes">
    </time-field>
    <time-field
      show="true"
      label-text="Replace Compressor"
      model-name="laborCodes.compressor.replace"
      on-data-change="changeThisTimeField(changedData, selected)"
      data="workorder.laborCodes.compressor.replace"
      hours="hours"
      minutes="minutes">
    </time-field>
    <time-field
      show="true"
      label-text="Add Oil"
      model-name="laborCodes.compressor.addOil"
      on-data-change="changeThisTimeField(changedData, selected)"
      data="workorder.laborCodes.compressor.addOil"
      hours="hours"
      minutes="minutes">
    </time-field>
  </div>
</div>
