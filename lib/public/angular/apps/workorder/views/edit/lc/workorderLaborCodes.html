<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Labor Codes</h3>
  </div>
  <div class="panel-body">
    <div class="highlight">
      <div class="panel-body">
        <p class="col-md-4" style="font-weight: bold">Total Workorder Time: {{ pad(eHours) }}:{{ pad(eMinutes) }}:{{ pad(eSeconds) }}</p>
        <p class="col-md-4" style="font-weight: bold">Total Labor Time Selected: {{ totalLabor.hours }}:{{ totalLabor.minutes }}:00</p>
        <p class="col-md-4" style="font-weight: bold">Unaccounted Time: {{ unaccountedTime.hours }}:{{ unaccountedTime.minutes }}:00 </p>
      </div>
    </div>
    <div class="col-xs-3">
  	  <workorder-basic-lc></workorder-basic-lc>
    </div>
    <div class="col-xs-3"
      ng-show="workorder.type == 'Trouble Call' || workorder.type == 'Corrective' || workorder.pm || workorder.type == 'Release' || workorder.type == 'New Set'">
   	  <workorder-engine-lc></workorder-engine-lc>
    </div>
    <div class="col-xs-3"
      ng-show="workorder.type === 'Trouble Call' || workorder.type === 'Corrective' || workorder.pm || workorder.type == 'Release' || workorder.type == 'New Set'">
   	  <workorder-emissions-lc></workorder-emissions-lc>
      <workorder-panel-lc></workorder-panel-lc>
      <workorder-compressor-lc></workorder-compressor-lc>
    </div>
    <div class="col-xs-3"
      ng-show="workorder.type === 'Trouble Call' || workorder.type === 'Corrective' || workorder.pm || workorder.type == 'Release' || workorder.type == 'New Set'">
   	  <workorder-cooler-lc></workorder-cooler-lc>
      <workorder-vessel-lc></workorder-vessel-lc>
    </div>
  </div>
</div>
