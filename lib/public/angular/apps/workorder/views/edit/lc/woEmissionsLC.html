<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Emissions Labor Codes</h3>
  </div>
  <div class="panel-body">
    <time-field
      show="true"
      label-text="Install Emissions"
      model-name="laborCodes.emissions.install"
      on-data-change="changeThisTimeField(changedData, selected)"
      data="workorder.laborCodes.emissions.install"
      hours="hours"
      minutes="minutes">
    </time-field>
    <time-field
      show="true"
      label-text="Test Emissions"
      model-name="laborCodes.emissions.test"
      on-data-change="changeThisTimeField(changedData, selected)"
      data="workorder.laborCodes.emissions.test"
      hours="hours"
      minutes="minutes">
    </time-field>
    <time-field
      show="true"
      label-text="Repair Emissions"
      model-name="laborCodes.emissions.repair"
      on-data-change="changeThisTimeField(changedData, selected)"
      data="workorder.laborCodes.emissions.repair"
      hours="hours"
      minutes="minutes">
    </time-field>
  </div>
</div>
