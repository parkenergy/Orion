<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Engine Checks</h3>
  </div>
  <div class="panel-body">
  	<check-box
  		label-text="Checked Battery"
      data="workorder.pmChecklist.engineChecks.battery"
      model-name="pmChecklist.engineChecks.battery"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  	<check-box
  		label-text="Changed Cap and Rotor"
      data="workorder.pmChecklist.engineChecks.capAndRotor"
      model-name="pmChecklist.engineChecks.capAndRotor"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  	<check-box
  		label-text="Checked Air Filter"
      data="workorder.pmChecklist.engineChecks.airFilter"
      model-name="pmChecklist.engineChecks.airFilter"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  	<check-box
  		label-text="Change Engine Oil and Filters"
      data="workorder.pmChecklist.engineChecks.oilAndFilters"
      model-name="pmChecklist.engineChecks.oilAndFilters"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  	<check-box
  		label-text="Checked and Cleaned Mag Pickup"
      data="workorder.pmChecklist.engineChecks.magPickup"
      model-name="pmChecklist.engineChecks.magPickup"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  	<check-box
  		label-text="Checked Belts"
      data="workorder.pmChecklist.engineChecks.belts"
      model-name="pmChecklist.engineChecks.belts"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  	<check-box
  		label-text="Checked Guards and Brackets"
      data="workorder.pmChecklist.engineChecks.guardsAndBrackets"
      model-name="pmChecklist.engineChecks.guardsAndBrackets"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  	<check-box
  		label-text="Checked/Changed Spark Plugs"
      data="workorder.pmChecklist.engineChecks.sparkPlugs"
      model-name="pmChecklist.engineChecks.sparkPlugs"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  	<check-box
  		label-text="Checked/Changed Plug Wires"
      data="workorder.pmChecklist.engineChecks.plugWires"
      model-name="pmChecklist.engineChecks.plugWires"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  	<check-box
  		label-text="Checked Driveline"
      data="workorder.pmChecklist.engineChecks.driveLine"
      model-name="pmChecklist.engineChecks.driveLine"
      on-data-change="changeThisCheckbox(changedData, selected)">
  	</check-box>
  </div>
</div>
