    <h3 class="panel-title">Preventative Maintenance (PM) Checklist</h3>
  </div>
  <div class="panel-body">

    <workorder-kill-settings></workorder-kill-settings>

    <div class="row">

      <div class="col-xs-4">

      </div>
      <div class="col-xs-4">

      </div>
      <div class="col-xs-4">
        <workorder-pm-misc></workorder-pm-misc>
      </div>
    </div>

  </div>
</div>
