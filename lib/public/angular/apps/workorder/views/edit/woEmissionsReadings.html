<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Emissions Readings</h3>
  </div>
  <div class="panel-body">
    <text-field
      model-name="emissionsReadings.afrmvTarget"
      on-data-change="changeThisTextField(changedData, selected)"
      class="col-xs-3"
      label-text="AFR mV Target"
      placeholder-text="0-100"
      data="workorder.emissionsReadings.afrmvTarget">
    </text-field>
    <text-field
      model-name="emissionsReadings.catalystTempPre"
      on-data-change="changeThisTextField(changedData, selected)"
      class="col-xs-3"
      label-text="Catalyst Temp Pre-Cat (f)"
      placeholder-text="0-100"
      data="workorder.emissionsReadings.catalystTempPre">
    </text-field>
    <text-field
      model-name="emissionsReadings.catalystTempPost"
      on-data-change="changeThisTextField(changedData, selected)"
      class="col-xs-3"
      label-text="Catalyst Temp Post-Cat (f)"
      placeholder-text="0-100"
      data="workorder.emissionsReadings.catalystTempPost">
    </text-field>
    <text-field
      model-name="emissionsReadings.permitNumber"
      on-data-change="changeThisTextField(changedData, selected)"
      class="col-xs-3"
      label-text="Permit Number"
      placeholder-text="0-100"
      data="workorder.emissionsReadings.permitNumber">
    </text-field>
  </div>
</div>
