<div class="panel panel-default" style="margin-bottom: 0px;">
  <div class="panel-heading">
    <h3 class="panel-title">Notes</h3>
  </div>
  <div class="panel-body" style="overflow-y: scroll; width: auto; height: 117px;">
    <!-- NG REPEAT START-->
    <div ng-repeat="comment in reviewNotes">
      <div class="row" style="margin-top: 5px;">
        <div class="col-lg-12">
          <div class="media">
            <div class="media-body">
              <h6 class="media-heading">
                {{ comment.tech.firstName }} {{ comment.tech.lastName }}
                <span class="small pull-right">
                  {{ comment.updated_at | date:'MM/dd/yyyy HH:mm' }}
                </span>
              </h6>
              <p class="text-muted" style="font-size: 15px; margin-bottom: 5px;">
                {{ comment.note }}
              </p>
            </div>
          </div>
        </div>
      </div>
      <hr style="margin-top: 6px; margin-bottom: 12px;">
    </div>
    <!-- NG REPEAT END -->
  </div>
  <div class="panel-footer">
    <form name="SubmitNote">
      <div class="input-group">
        <div class="form-group">
          <input type="text"
                 ng-disabled="sendingNote"
                 ng-model="comment.note"
                 class="form-control input-sm"
                 placeholder="Note...">
        </div>
        <span class="input-group-btn">
          <button type="button"
            class="btn btn-primary btn-sm"
            id="btn-chat"
            ng-click="newNote()">
            Submit
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
