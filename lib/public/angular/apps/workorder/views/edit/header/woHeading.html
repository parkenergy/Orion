<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Heading Information</h3>
  </div>
  <div class="panel-body">
  	<type-ahead
      class="col-xs-4"

      formName="reviewUnitNumber"
  		label-text="Unit #"
      data="workorder.header.unitNumber"
  		select-field="unitNumber"
  		array-list="unitNumberArray"
      limit="12">
  	</type-ahead>
  	<type-ahead
      class="col-xs-4"
  		label-text="Customer"
      data="workorder.header.customerName"
  		select-field="customerName"
  		array-list="customersArray"
      limit="12">
  	</type-ahead>
  	<type-ahead
      class="col-xs-4"
  		label-text="Lease"
      data="workorder.header.leaseName"
  		select-field="name"
  		array-list="unitLocationArray"
      limit="12">
  	</type-ahead>
  	<type-ahead
      class="col-xs-4"
  		label-text="County"
      data="workorder.header.county"
  		select-field="county"
  		array-list="countiesArray"
      limit="12">
  	</type-ahead>
  	<type-ahead
      class="col-xs-4"
  		label-text="State"
      data="workorder.header.state"
  		select-field="state"
  		array-list="statesArray"
      limit="12">
  	</type-ahead>
    <text-field
      class="col-xs-4"
  		label-text="Contact / Pumper Name"
      data="workorder.header.contactName">
  	</text-field>
  	<type-ahead
      class="col-xs-4"
  		label-text="Ride Along"
      data="workorder.header.rideAlong"
  		select-field="fullName"
  		array-list="userRideAlongArray"
      limit="12">
  	</type-ahead>
  	<text-field
      class="col-xs-2"
  		label-text=" Start Mileage"
      data="workorder.header.startMileage">
  	</text-field>
    <text-field
      class="col-xs-2"
      label-text="End Mileage"
      data="workorder.header.endMileage">
    </text-field>
    <select-list
      class="col-xs-4"
  		label-text="Application Type"
      data="workorder.header.applicationtype"
  		select-field="netsuiteId"
      display-field="type"
  		array-list="applicationtypes">
  	</select-list>
  </div>
</div>
