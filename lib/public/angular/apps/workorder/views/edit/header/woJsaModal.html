<div class="modal-header">
  <h3 class="modal-title">Job Safety Analysis Form</h3>
</div>
<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">JSA Info</h3>
    </div>
    <div class="panel-body">
      <text-field
        model-name="location"
        on-data-change="changeJsaTextField(changedData, selected)"
        class="col-md-6"
        label-text="Location of Work"
        data="jsa.location">
      </text-field>
      <text-field
        model-name="customer"
        on-data-change="changeJsaTextField(changedData, selected)"
        class="col-md-6"
        label-text="Customer"
        data="jsa.customer">
      </text-field>
      <text-area-field
        model-name="descriptionOfWork"
        on-data-change="changeJsaTextAreaField(changedData, selected)"
        class="col-md-6"
        label-text="Description of Work"
        data="jsa.descriptionOfWork">
      </text-area-field>
      <text-area-field
        model-name="emergencyEvac"
        on-data-change="changeJsaTextAreaField(changedData, selected)"
        class="col-md-6"
        label-text="Emergency Evacuation Instructions"
        data="jsa.emergencyEvac">
      </text-area-field>
    </div>
  </div>
  <div class="panel panel-default col-md-4">
    <div class="panel-heading">
      <h3 class="panel-title">Identify Potential Hazards</h3>
    </div>
    <div class="panel-body">
      <check-box
        label-text="Body Position"
        data="jsa.potentialHazards.bodyPosition"
        model-name="potentialHazards.bodyPosition"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Pinch"
        data="jsa.potentialHazards.pinch"
        model-name="potentialHazards.pinch"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Crush or Striking Hazard"
        data="jsa.potentialHazards.crushOrStriking"
        model-name="potentialHazards.crushOrStriking"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Sharp Edges"
        data="jsa.potentialHazards.sharpEdges"
        model-name="potentialHazards.sharpEdges"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Material Handling"
        data="jsa.potentialHazards.materialHandling"
        model-name="potentialHazards.materialHandling"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Enviromental Extremes"
        data="jsa.potentialHazards.environmental"
        model-name="potentialHazards.environmental"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Lifting/Hazard"
        data="jsa.potentialHazards.lifting"
        model-name="potentialHazards.lifting"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Elevated Body Temperature"
        data="jsa.potentialHazards.elevatedBodyTemp"
        model-name="potentialHazards.elevatedBodyTemp"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="H2S"
        data="jsa.potentialHazards.h2s"
        model-name="potentialHazards.h2s"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Hot/Cold Surfaces"
        data="jsa.potentialHazards.hotColdSurfaces"
        model-name="potentialHazards.hotColdSurfaces"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Laceration Potential"
        data="jsa.potentialHazards.laceration"
        model-name="potentialHazards.laceration"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box><check-box
        label-text="Hazardous Chemical Exposure"
        data="jsa.potentialHazards.chemExposure"
        model-name="potentialHazards.chemExposure"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box><check-box
        label-text="Fall from Elevation"
        data="jsa.potentialHazards.fallFromElevation"
        model-name="potentialHazards.fallFromElevation"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box><check-box
        label-text="Slick/Slippery Surfaces"
        data="jsa.potentialHazards.slickSurfaces"
        model-name="potentialHazards.slickSurfaces"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box><check-box
        label-text="Excavation Hazard"
        data="jsa.potentialHazards.excavation"
        model-name="potentialHazards.excavation"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box><check-box
        label-text="Slips"
        data="jsa.potentialHazards.slips"
        model-name="potentialHazards.slips"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Trips"
        data="jsa.potentialHazards.trips"
        model-name="potentialHazards.trips"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box><check-box
        label-text="Falls"
        data="jsa.potentialHazards.falls"
        model-name="potentialHazards.falls"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box><check-box
        label-text="Equipment Hazards"
        data="jsa.potentialHazards.equipment"
        model-name="potentialHazards.equipment"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box><check-box
        label-text="Fire or Explosion Potential"
        data="jsa.potentialHazards.fireExplosionPotential"
        model-name="potentialHazards.fireExplosionPotential"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Electrical Shock"
        data="jsa.potentialHazards.eletricShock"
        model-name="potentialHazards.electricShock"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Confined Spaces"
        data="jsa.potentialHazards.confinedSpace"
        model-name="potentialHazards.confinedSpace"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
    </div>
  </div>
  <div class="panel panel-default col-md-4">
    <div class="panel-heading">
      <h3 class="panel-title">Controls and Practices</h3>
    </div>
    <div class="panel-body">
      <check-box
        label-text="Confined Space Entry Procedure"
        data="jsa.controlsAndPractices.confinedSpaceEntry"
        model-name="controlsAndPractices.confinedSpaceEntry"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Spill Kit/Containment"
        data="jsa.controlsAndPractices.spillKit"
        model-name="controlsAndPractices.spillKit"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Restrict Access"
        data="jsa.controlsAndPractices.restrictAccess"
        model-name="controlsAndPractices.restrictAccess"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Cut Resistant Gloves"
        data="jsa.controlsAndPractices.cutResistantGloves"
        model-name="controlsAndPractices.cutResistantGloves"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Use of PPE"
        data="jsa.controlsAndPractices.ppe"
        model-name="controlsAndPractices.ppe"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Review Emergency Action Plan"
        data="jsa.controlsAndPractices.reviewEmergencyActionPlan"
        model-name="controlsAndPractices.reviewEmergencyActionPlan"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Drinking Water/Fluids"
        data="jsa.controlsAndPractices.drinkWater"
        model-name="controlsAndPractices.drinkWater"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Eletrician Needed"
        data="jsa.controlsAndPractices.electrician"
        model-name="controlsAndPractices.electrician"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Heat Resistant Gloves/Sleeves"
        data="jsa.controlsAndPractices.heatResistantGloves"
        model-name="controlsAndPractices.heatResistantGloves"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Lockout/Tagout"
        data="jsa.controlsAndPractices.lockoutTagout"
        model-name="controlsAndPractices.lockoutTagout"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="De-Pressurize"
        data="jsa.controlsAndPractices.depressurize"
        model-name="controlsAndPractices.depressurize"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Chemical Gloves"
        data="jsa.controlsAndPractices.chemGloves"
        model-name="controlsAndPractices.chemGloves"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Site/Job Orientation"
        data="jsa.controlsAndPractices.siteJobOrientation"
        model-name="controlsAndPractices.siteJobOrientation"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Sampling/Monitoring"
        data="jsa.controlsAndPractices.samplingMonitoring"
        model-name="controlsAndPractices.samplingMonitoring"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Equipment Cool-down"
        data="jsa.controlsAndPractices.equipmentCooldown"
        model-name="controlsAndPractices.equipmentCooldown"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
      <check-box
        label-text="Fire Extinguisher"
        data="jsa.controlsAndPractices.fireExtinguisher"
        model-name="controlsAndPractices.fireExteinguisher"
        on-data-change="changeJsaCheckbox(changedData, selected)">
      </check-box>
    </div>
  </div>
  <div class="panel panel-default col-md-4">
    <div class="panel-heading">
      <h3 class="panel-title">Hazard Planning</h3>
    </div>
    <div class="panel-body">
      <text-area-field
        model-name="hazardPlanning"
        on-data-change="changeJsaTextAreaField(changedData, selected)"
        data="jsa.hazardPlanning">
      </text-area-field>
    </div>
  </div>
  <div class="panel panel-default col-md-4">
    <div class="panel-heading">
      <h3 class="panel-title">JSA Disclosure</h3>
    </div>
    <div class="panel-body">
      Verbage for JSA disclosure.
      <!--<text-field
        label-text="JSA Members:"
        data="jsa.jsaMembers">
      </text-field>-->
      <div ng-repeat="tech in jsa.techinicians">
        <label class="col-md-4 ">Tech {{$index+1}}:</label>
        <input class="form-control col-md-7" style="width: 50%" ng-model="tech.tech" type ="text">
        <button class="btn btn-danger col-md-1" ng-click="removeTech($index)">X</button>
      </div>

      <div>
        <button class="btn" ng-click="jsa.techinicians.push({tech:''})">
          Add
        </button>

        <check-box
          label-text="Agree"
          data="jsa.agree"
          model-name="agree"
          on-data-change="changeJsaCheckbox(changedData, selected)">
        </check-box>
      </div>

    </div>
  </div>

</div>
<!-- end modal body -->
<div class="modal-footer">
  <button
    ng-disabled="!jsa.agree"
    class="btn btn-primary"
    type="button"
    ng-click="ok()">
    Submit JSA
  </button>
  <button
    class="btn btn-warning"
    type="button"
    ng-click="cancel()">
    Cancel
  </button>
</div>
