<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Work Order Type</h3>
  </div>
  <div class="panel-body">
    <div style="font-weight: normal; margin-bottom: 10px;">
      <input type="checkbox"
      ng-model="workorder.pm"
      ng-change="pmChange(workorder.pm)">PM
    </div>
    <div ng-repeat="obj in type" style="font-weight: normal; margin-bottom: 10px;">
      <input type="checkbox"
      ng-model="obj.value"
      ng-change="typeChange(obj)">{{ obj.text }}
    </div>
  </div>
</div>
