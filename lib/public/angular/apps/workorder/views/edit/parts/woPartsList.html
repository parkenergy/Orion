<div  class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">Parts Listed on Workorder</h1>

  </div>
  <div class="panel-body">
    <button
      class="btn btn-lg btn-primary pull-left"
      type="button"
      style="margin-bottom: 10px"
      ng-Click="openManualPartModal()">
      Add Part Manually
    </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Part Info</th>
          <th>Related Labor Code</th>
          <th>Quantity</th>
          <th>Billable</th>
          <th>Cost</th>
          <th>Remove</th>
          <!-- end column headers -->
        </tr><!-- end header row -->
      </thead><!-- end table header -->
      <tbody>
        <tr ng-repeat="obj in oList = (workorder.parts
                                        | filter:searchPhrase
                                        | orderBy:quantity:true)">
          <td>
            <div class="clearfix"><div ng-if="obj.number">{{obj.number}}</div></div>
            <div ng-if="obj.description">{{obj.description}}</div>
            <div ng-if="obj.componentName">{{obj.componentName}}</div>
          </td>
          <td>
            <select ng-model="obj.laborCode">
              <option ng-repeat="code in usedLaborCodes" value="{{code}}">{{code}}</option>
            </select>
          </td>
          <td>
            <number-field
                placeholder-text="Quantity Used"
                data="obj.quantity"
                non-negative="true"
                name="quantity"
                max="100000"
                min="1"
                integer-only="true">
            </number-field>
          </td>
          <td>
          		<old-check-box
            		label-text="Is Part Billable?"
                data="obj.isBillable">
            	</old-check-box>
            	<old-check-box
            		label-text="Is Part Warranty?"
                data="obj.isWarranty">
            	</old-check-box>
          </td>
          <td>
          	<price-field
          		placeholder-text="0 - 1,000,000"
              data="obj.cost"
              non-negative="true"
              integer-only="false">
          	</price-field>
          </td>
          <!-- end row display fields -->
          <td>
            <button class="btn  btn-danger pull-right" ng-click="removePart(obj)">
              remove
            </button>
          </td><!-- end row buttons -->
        </tr><!-- end table row -->
      </tbody><!-- end tss-table-body -->
    </table>
  </div><!-- end panel body -->
</div><!-- end panel -->
