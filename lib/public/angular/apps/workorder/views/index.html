
<loader></loader>
<alerts></alerts>
<header></header>

<div><h1>test</h1></div>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h1 class="panel-title">Work Orders</h1>
      <div class="form-group clearfix">
        <input type="text" class="form-control pull-right col-md-4" name="searchWorkorders"
        ng-model="searchWorkorders.unitNumber" placeholder="Asset Number">
        <input type="text" class="form-control pull-right col-md-4" name="searchWorkorders"
        ng-model="searchWorkorders.customerName" placeholder="Customer">
        <input type="text" class="form-control pull-right col-md-4" name="searchWorkorders"
        ng-model="searchWorkorders.techId" placeholder="Technician Id">
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <tr>
            <th ng-repeat="c in columns" ng-click="changeSorting(c.objKey)">
              {{c.title}}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="workorder in workorders | filter:searchWorkorders">
            <td ng-repeat="c in columns">
              {{ workorder[c.objKey]}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
