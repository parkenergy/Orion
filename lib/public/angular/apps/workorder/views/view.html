<alerts></alerts>
<header></header>

<div id="woCreate">
    <div class="row rowIssue">

        <div class="row">
            <!-- Show Work Order Run Time + is Submitted -->
            <div class="highlight">
                <wo-time-submitted-view
                    call-back="runCb(cb)"
                    workorder="workorder"
                />
            </div>
        </div>

        <div class="row">
            <!-- Type Selector -->
            <div class="col-md-3">
                <div class="row" ng-style="{marginTop: 0}">
                    <wo-type-selector
                        workorder="workorder"
                        call-back="runCb(cb)"
                        disabled="disabled"
                    >
                    </wo-type-selector>
                </div>
                <div class="row" ng-style="{marginTop: 0}">
                    <button
                        class="btn btn-lg btn-primary"
                        style="width: 100%;"
                        ng-disabled="!disabled"
                        ng-click="edit()"
                    >
                        Edit
                    </button>
                </div>
            </div>
            <!-- Header -->
            <div class="col-md-9">
                <div class="row" ng-style="{marginTop: 0}">
                    <wo-header-info
                        workorder="workorder"
                        call-back="runCb(cb)"
                        engine-models="engineModels"
                        frame-models="frameModels"
                        asset-types="assetTypes"
                        states="states"
                        applicationtypes="applicationTypes"
                        disabled="disabled"
                    >
                    </wo-header-info>
                </div>
                <div class="row"
                     ng-show="workorder.type === 'Release' || workorder.type === 'Transfer' || workorder.type === 'Swap'" ng-style="{marginTop: 0}">
                    <wo-change-info
                        workorder="workorder"
                        call-back="runCb(cb)"
                        locations="locations"
                        engine-models="engineModels"
                        frame-models="frameModels"
                        asset-types="assetTypes"
                        states="states"
                        disabled="disabled"
                    >
                    </wo-change-info>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Work Order Info -->
            <div class="col-xs-4">
                <wo-user-info
                    workorder="workorder"
                >
                </wo-user-info>
            </div>
            <!-- Notes -->
            <div class="col-xs-4">
                <wo-notes
                    workorder="workorder"
                >
                </wo-notes>
            </div>
            <!-- History -->
            <div class="col-xs-4">
                <wo-histories
                    workorder="workorder"
                >
                </wo-histories>
            </div>
        </div>

        <div class="row">
            <!-- Unit Ownership + Billing Information -->
            <div class="col-xs-4">
                <wo-ownership
                    call-back="runCb(cb)"
                    workorder="workorder"
                    disabled="disabled"
                >
                </wo-ownership>
            </div>
            <div class="col-xs-4">
                <wo-billing-info
                    call-back="runCb(cb)"
                    workorder="workorder"
                    disabled="disabled"
                >
                </wo-billing-info>
            </div>
            <!-- JSA section -->
            <div class="col-xs-4">
                <wo-jsa-misc
                    call-back="runCb(cb)"
                    workorder="workorder"
                    display-unit="displayUnit"
                    disabled="disabled"
                >
                </wo-jsa-misc>
            </div>
        </div>

        <div class="row">
            <wo-dynamic-unit-readings
                call-back="runCb(cb)"
                workorder="workorder"
                frame-models="frameModels"
                engine-models="engineModels"
                wo-input-matrix="woInputMatrixes"
                wo-unit-input-matrix-object="woUnitInputMatrixObject"
                disabled="disabled"
            >
            </wo-dynamic-unit-readings>
        </div>

        <div class="row">
            <!-- PM -->
            <!-- Checks -->
            <!-- SOP Checks -->
        </div>

        <div class="row">
            <!-- Comments -->
            <wo-comments
                call-back="runCb(cb)"
                disabled="disabled"
                workorder="workorder"
            >
            </wo-comments>
        </div>

        <div class="row">
            <!-- Labor Codes -->
            <wo-labor-codes
                call-back="runCb(cb)"
                disabled="disabled"
                workorder="workorder"
            >
            </wo-labor-codes>
        </div>

        <div class="row">
            <!-- Part Picker -->
            <!-- Part Results -->
        </div>

        <!-- Submit -->
    </div>
</div>
