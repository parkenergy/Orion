
<alerts></alerts>

<div class="container">

  <header></header>

  <div class="jumbotron">
    <h1 class="page-title">{{title}}</h1>
  </div>

  <div class="col-md-6">

    <div class="form-group">

      <label for="user.firstName">First Name</label>
      <input type="text" class="form-control" ng-model="user.firstName"
        name="user.firstName" placeholder="First Name">

    </div>

    <div class="form-group">

      <label for="user.lastName">Last Name</label>
      <input type="text" class="form-control" ng-model="user.lastName"
      name="user.lastName" placeholder="Last Name">

    </div>

    <div class="form-group">

      <label for="user.cell">Cell Phone</label>
      <input type="tel" class="form-control" ng-model="user.cell"
      name="user.cell" placeholder="(XXX) XXX-XXXX">
    </div>

    <div class="form-group">

      <label for="user.username">Email</label>
      <input type="username" class="form-control" ng-model="user.username"
      name="user.username" placeholder="user@domain.ext">

    </div>

    <div class="form-group">

      <label for="user.password">Password</label>
      <input type="text" class="form-control" ng-model="user.password"
      name="user.password" placeholder="Password">

    </div>

    <div class="form-group">
      <label for="user.ServicePartnerId">Service Partner</label>
      <select class="form-control" ng-model="user.ServicePartnerId"
      name="user.ServicePartnerId"
      ng-options="servicePartner._id as servicePartner.name for servicePartner in servicePartners">
      </select>
    </div>

    <div class="form-group">
      <label for="user.role">Role</label>
      <select class="form-control" ng-model="user.role"
      name="user.role"
      ng-options="role as role for role in roles"></select>
    </div>

    <div>
      <button class="btn  btn-primary pull-right" ng-click="save()"
              ng-disabled='submitting'>
        Save
      </button>
      <button class="btn  btn-danger pull-right" style="margin-right: 10px;"
        ng-click="destroy()" ng-show="user._id" ng-disabled='submitting'>
        Delete
      </button>
    </div>

  </div>


</div>
