
<alerts></alerts>
<header></header>

<div id="UnitsIndex" class="container-fluid">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">{{title}} <span>
      <p class="pull-right">{{units.length + " units"}}</p>
      </span></h2>
    </div>
  </div>


  <div class="row">
    <div class="col-md-4">
      <unit-search populate-units="setUnits(params)"
        display-units="displayUnitsFromController"
        users="displayUsersFromController"
        customers="displayCustomersFromController"
        on-typeahead-change="typeaheadChange(changedData, selected)">
      </unit-search>
    </div>
    <div class="col-lg-8">
      <unit-map units="units" bounds="bounds">
      </unit-map>
    </div>
  </div>

</div>
