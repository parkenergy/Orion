<div class="panel-body" id="showSearch">
  <h3>Search</h3>
  <form role="form">
    <div class="form-group">
    <label>Unit Number: </label>
      <input class="form-control search"
             ng-model="$ctrl.params.number"
             name="unit"
             type="text">
    </div>

    <div class="form-group">
      <label>Supervisor: </label>
      <input class="form-control search"
             ng-model="$ctrl.params.supervisor"
             name="supervisor"
             type="text">
    </div>

    <div class="form-group">
      <label>Tech ID: </label>
      <input class="form-control search"
             ng-model="$ctrl.params.tech"
             name="tech"
             type="text">
    </div>

    <div class="form-group">
      <label>Supervisor: </label>
      <input class="form-control search"
             ng-model="$ctrl.params.customer"
             name="customer"
             type="text">
    </div>


    <h5>Next PM Date</h5>
    <div class="form-inline">
      <div class="form-group">
        <input class="form-control search"
               ng-model="$ctrl.params.from"
               name="fromDate" type="date"
               placeholder="yyyy-MM-dd">
      </div>
      -
      <div class="form-group">
        <input class="form-control search"
               ng-model="$ctrl.params.to"
               name="toDate" type="date"
               placeholder="yyyy-MM-dd">
      </div>
    </div>

    <div class="form-group">
      <label>From</label>
      <input class="form-control search"
             ng-model="$ctrl.params.from"
             name="fromDate" type="date"
             placeholder="yyyy-MM-dd">
    </div>

    <div class="form-group">
      <label>To</label>
      <input class="form-control search"
             ng-model="$ctrl.params.to"
             name="toDate" type="date"
             placeholder="yyyy-MM-dd">
    </div>

  </form>
</div>
