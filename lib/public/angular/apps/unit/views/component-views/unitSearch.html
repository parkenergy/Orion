<div class="panel-body">
  <h3>Search</h3>
  <form role="form">
    <div class="form-group">
    <label>Unit Number: </label>
      <input class="form-control search"
             ng-model="$ctrl.params.number"
             name="unit"
             type="text">
    </div>

    <div class="form-group">
      <label>Supervisor: </label>
      <input class="form-control search"
             ng-model="$ctrl.params.supervisor"
             name="supervisor"
             type="text">
    </div>

    <div class="form-group">
      <label>Tech ID: </label>
      <input class="form-control search"
             ng-model="$ctrl.params.tech"
             name="tech"
             type="text">
    </div>

    <div class="form-group">
      <label>Customer: </label>
      <input class="form-control search"
             ng-model="$ctrl.params.customer"
             name="customer"
             type="text">
    </div>

    <button
      class="btn btn-primary form-inline"
      type="button"
      ng-click="$ctrl.search()">
      Search
    </button>

  </form>
</div>
