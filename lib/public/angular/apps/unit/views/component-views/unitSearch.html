<div id="UnitSearch">
  <div class="panel-body">
    <form role="form">
      <div class="form-group has-feedback">
        <label>Unit Number: </label>
        <input class="form-control search"
               ng-model="$ctrl.params.number"
               name="unit"
               type="text"
               ng-change="$ctrl.unitChange($ctrl.params.number, 'unitNumber')"
               uib-typeahead="unit.number for unit in $ctrl.displayUnits | filter:$viewValue | limitTo:12"
               typeahead-select-on-exact="true"
               typeahead-wait-ms="100"
               typeahead-on-select="$ctrl.unitChange($ctrl.params.number,'unitNumber')">
        <span
          ng-if="$ctrl.params.number"
          ng-click="$ctrl.clearText('unitNumber')"
          class="glyphicon glyphicon-remove form-control-feedback"
          uib-tooltip="clear">
        </span>
      </div>

      <div class="form-group has-feedback">
        <label>Supervisor: </label>
        <input class="form-control search"
               ng-model="$ctrl.params.supervisor"
               name="supervisor"
               type="text"
               ng-change="$ctrl.supervisorChange($ctrl.params.supervisor, 'supervisor')"
               uib-typeahead="user.username as user.fullName for user in $ctrl.users | filter:$viewValue | limitTo:12"
               typeahead-select-on-exact="true"
               typeahead-wait-ms="100"
               typeahead-on-select="$ctrl.supervisorChange($ctrl.params.supervisor,'supervisor')">
        <span
          ng-if="$ctrl.params.supervisor"
          ng-click="$ctrl.clearText('supervisor')"
          class="glyphicon glyphicon-remove form-control-feedback"
          uib-tooltip="clear">
        </span>
      </div>

      <div class="form-group has-feedback">
        <label>Tech ID: </label>
        <input class="form-control search"
               ng-model="$ctrl.params.tech"
               name="tech"
               type="text"
               ng-change="$ctrl.techChange($ctrl.params.tech, 'tech')"
               uib-typeahead="user.username as user.fullName for user in $ctrl.users | filter:$viewValue | limitTo:12"
               typeahead-select-on-exact="true"
               typeahead-wait-ms="100"
               typeahead-on-select="$ctrl.techChange($ctrl.params.tech,'tech')">
        <span
          ng-if="$ctrl.params.tech"
          ng-click="$ctrl.clearText('tech')"
          class="glyphicon glyphicon-remove form-control-feedback"
          uib-tooltip="clear">
        </span>
      </div>

      <div class="form-group has-feedback">
        <label>Customer: </label>
        <input class="form-control search"
               ng-model="$ctrl.params.customer"
               name="customer"
               type="text"
               ng-change="$ctrl.customerChange($ctrl.params.customer, 'customer')"
               uib-typeahead="customer.name for customer in $ctrl.customers | filter:$viewValue | limitTo:12"
               typeahead-select-on-exact="true"
               typeahead-wait-ms="100"
               typeahead-on-select="$ctrl.customerChange($ctrl.params.customer, 'customer')">
        <span
          ng-if="$ctrl.params.customer"
          ng-click="$ctrl.clearText('customer')"
          class="glyphicon glyphicon-remove form-control-feedback"
          uib-tooltip="clear">
        </span>
      </div>

      <button
        class="btn btn-primary form-inline"
        type="button"
        ng-click="$ctrl.search()">
        Search
      </button>

    </form>
  </div>

</div>
