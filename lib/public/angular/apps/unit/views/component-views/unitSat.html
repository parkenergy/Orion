<div id="UnitSat" ng-if="$ctrl.showMap">
  <div id="unitSatMap" style="height: 500px;"></div>
  <script>
    function initMap() {
      const mapOptions = {
        center: { lat: {{ $ctrl.map.center.latitude }}, lng: {{ $ctrl.map.center.longitude }} },
        zoom: {{ $ctrl.map.zoom }},
        mapTypeId: google.maps.MapTypeId.SATELLITE,
        scrollwheel: {{ $ctrl.options.scrollwheel }}
      };
      const mapElement = document.getElementById('unitSatMap');
      $ctrl.mapInstance = new google.maps.Map(mapElement, mapOptions);
    }
  </script>
</div>
