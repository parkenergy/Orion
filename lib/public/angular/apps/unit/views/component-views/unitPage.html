<div id="UnitPage" ng-if="$ctrl.showMap">
  <div id="unitPageMap" style="height: 500px;"></div>
  <script>
    function initMap() {
      const mapOptions = {
        center: { lat: {{ $ctrl.map.center.latitude }}, lng: {{ $ctrl.map.center.longitude }} },
        zoom: {{ $ctrl.map.zoom }},
        scrollwheel: {{ $ctrl.options.scrollwheel }}
      };
      const mapElement = document.getElementById('unitPageMap');
      $ctrl.mapInstance = new google.maps.Map(mapElement, mapOptions);
    }
  </script>
</div>
