<alerts></alerts>
<header></header>

<div id="MCDiligenceOverview">

    <div class="row rowissue">
        <div align="center">
            <i ng-show="spinner" class="fa fa-refresh fa-spin mc-diligence-overview"></i>
        </div>
        <diligence-overview-table
            class="col-md-12"
            ng-show="loaded"
            report-disabled="reportDisabled"
            mc-unit-diligence-report="mcUnitDiligenceReport(query)"
            content-search="lookup(query)"
            scroll-content-search="MCDiligenceScrollLookup(query)"
            mc-unit-diligence-forms="mcUnitDiligenceForms"
        >
        </diligence-overview-table>
    </div>
</div>
