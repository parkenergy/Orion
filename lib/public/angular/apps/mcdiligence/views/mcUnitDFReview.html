<alerts></alerts>
<header></header>

<div id="UnitDiligenceFormReview" class="container-fluid">

    <div class="row">
        <h4>Created By <span>{{mcDiligenceForm.reviewer}}</span></h4>
    </div>

    <div class="row">

        <!-- unit number -->
        <div class="col-xs-3">
            <text-field
                label-text="Unit Number"
                data="mcDiligenceForm.unitNumber"
                ng-model="mcDiligenceForm.unitNumber"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- engine -->
        <div class="col-xs-3">
            <text-field
                label-text="Engine"
                data="mcDiligenceForm.engine"
                ng-model="mcDiligenceForm.engine"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- compressor -->
        <div class="col-xs-3">
            <text-field
                label-text="Compressor"
                data="mcDiligenceForm.compressor"
                ng-model="mcDiligenceForm.compressor"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- submitted -->
        <div class="col-xs-3">
            <text-field
                label-text="Submitted"
                data="mcDiligenceForm.submitted | date: 'MM/dd/yyyy HH:mm:ss'"
                ng-model="mcDiligenceForm.submitted | date: 'MM/dd/yyyy HH:mm:ss'"
                disabled="true"
            >
            </text-field>
        </div>
    </div>

    <div class="row">
        <!-- run hours-->
        <div class="col-xs-3">
            <text-field
                label-text="Run Hours"
                data="mcDiligenceForm.runHours"
                ng-model="mcDiligenceForm.runHours"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- engine serial -->
        <div class="col-xs-3">
            <text-field
                label-text="Engine Serial"
                data="mcDiligenceForm.engineSerialNumber"
                ng-model="mcDiligenceForm.engineSerialNumber"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- compressor serial -->
        <div class="col-xs-3">
            <text-field
                label-text="Compressor Serial"
                data="mcDiligenceForm.compressorSerialNumber"
                ng-model="mcDiligenceForm.compressorSerialNumber"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- application type -->
        <div class="col-xs-3">
            <text-field
                label-text="Application Type"
                data="mcDiligenceForm.applicationType"
                ng-model="mcDiligenceForm.applicationType"
                disabled="true"
            >
            </text-field>
        </div>
    </div>

    <div class="row">
        <!-- suction -->
        <div class="col-xs-2">
            <text-field
                label-text="Suction"
                data="mcDiligenceForm.suction"
                ng-model="mcDiligenceForm.suction"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- discharge 1 -->
        <div class="col-xs-2">
            <text-field
                label-text="Discharge 1"
                data="mcDiligenceForm.discharge1"
                ng-model="mcDiligenceForm.discharge1"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- discharge 2-->
        <div class="col-xs-2">
            <text-field
                label-text="Discharge 2"
                data="mcDiligenceForm.discharge2"
                ng-model="mcDiligenceForm.discharge2"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- discharge 3-->
        <div class="col-xs-2">
            <text-field
                label-text="Discharge 3"
                data="mcDiligenceForm.discharge3"
                ng-model="mcDiligenceForm.discharge3"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- latitude -->
        <div class="col-xs-2">
            <text-field
                label-text="Latitude"
                data="latLong[0]"
                ng-model="latLong[0]"
                disabled="true"
            >
            </text-field>
        </div>

        <!-- longitude -->
        <div class="col-xs-2">
            <text-field
                label-text="Longitude"
                data="latLong[1]"
                ng-model="latLong[1]"
                disabled="true"
            >
            </text-field>
        </div>

    </div>

    <div class="row">
        <div class="col-xs-2">
            <text-field
                label-text="MCF Flow"
                data="mcDiligenceForm.mcfFlow"
                ng-model="mcDiligenceForm.mcfFlow"
                disabled="true"
            >
            </text-field>
        </div>
        <div class="col-xs-8">
        </div>
        <div class="col-xs-2">
            <button class="btn btn-info btn-sm"
                    ng-click="openUnitView()"
            >
                View Map
            </button>
        </div>
    </div>

    <div class="row">

        <!-- lease name -->
        <div class="col-xs-12">
            <text-field
                label-text="Lease name"
                data="mcDiligenceForm.leaseName"
                ng-model="mcDiligenceForm.leaseName"
                disabled="true"
            >
            </text-field>
        </div>

    </div>

    <div class="row">

        <!-- environmental issues checkbox -->
        <div class="col-md-2">
            <label>Environmental Issues</label>
            <input
                type="checkbox"
                ng-model="mcDiligenceForm.environmentalIssue"
                disabled="true">
        </div>

        <!-- comments -->
        <text-area-field
            class="col-md-10"
            label-text="Comments"
            data="mcDiligenceForm.comments"
            disabled="true"
        >
        </text-area-field>

    </div>

    <!-- table of images -->
    <div class="row" id="table">
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Download</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="image in mcDiligenceForm.images">
                <td>
                    <a href="{{image.imageURL}}" target="_blank">{{image.desc}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
