<div id="PTOOverviewTable"
     class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title pull-left">Paid Time Off</h3>
  </div>
  <div class="panel-body pto-main-dash-body">

    <!-- Search Bar Panel -->
    <div class="col-md-9 pto-search-bar">
      <div class="panel panel-default">

        <!-- Title -->
        <div class="panel-heading" data-toggle="collapse" data-target="#ptoSearch">
          <h3 class="panel-title">Search</h3>
        </div>

        <!-- collapsible search settings -->
        <div class="panel-body collapse" id="ptoSearch">

          <form role="form">

            <!-- col 1 -->
            <div class="col-md-6">

              <!-- row 1 -->
              <div class="form-group">
                <label>From</label>
                <input
                  class="form-control search"
                  ng-model="$ctrl.dates.fromInput"
                  ng-change="$ctrl.ptostartOfDay($ctrl.dates.fromInput)"
                  name="fromDate" type="date"
                  placeholder="yyyy-mm-dd">
              </div>

              <!-- row 2-->
              <div class="form-group has-feedback">
                <label for="type">Type</label>
                <input type="text"
                       id="type"
                       class="form-control search"
                       ng-model="$ctrl.type"
                >
                <span
                  ng-if="$ctrl.type"
                  ng-click="$ctrl.clearText('type')"
                  class="glyphicon glyphicon-remove form-control-feedback"
                  uib-tooltip="clear"
                >
                </span>
              </div>

              <!-- row 3 -->
              <div class="form-group">
                <label for="Approved">Approved</label>
                <input type="checkbox" id="Approved" name="approved" ng-model="$ctrl.approved"/>
              </div>

              <!-- row 4 -->
              <div class="form-group">
                <label for="Rejected">Rejected</label>
                <input type="checkbox" id="Rejected" name="rejected" ng-model="$ctrl.rejected"/>
              </div>

              <!-- row 6 -->
              <button
                class="btn btn-primary form-inline"
                type="button"
                data-toggle="collapse"
                data-target="#ptoSearch"
                ng-click="$ctrl.submit()">
                Search
              </button>

            </div>

            <!-- col 2 -->
            <div class="col-md-6">

              <!-- row 1-->
              <div class="form-group">
                <label>To</label>
                <input
                  class="form-control search"
                  ng-model="$ctrl.dates.toInput"
                  ng-change="$ctrl.ptoendOfDay($ctrl.dates.toInput)"
                  name="toDate" type="date"
                  placeholder="yyyy-mm-dd">
              </div>

              <!-- row 2 -->
              <div class="form-group has-feedback">
                <label for="username">Username</label>
                <input type="text"
                       id="username"
                       class="form-control search"
                       ng-model="$ctrl.username"
                >
                <span
                  ng-if="$ctrl.username"
                  ng-click="$ctrl.clearText('username')"
                  class="glyphicon glyphicon-remove form-control-feedback"
                  uib-tooltip="clear"
                >
                </span>
              </div>

              <!-- row 3 -->
              <div class="form-group">
                <label for="adminReviewed">Admin Reviewed</label>
                <input type="checkbox" id="adminReviewed" name="adminReviewed" ng-model="$ctrl.adminReviewed"/>
              </div>

            </div>

          </form>
        </div>


      </div>
    </div>

    <!--Start Search Table-->
    <table class="table table-bordered table-striped table-hover">
      <!--Search settings-->
      <thead>
      <tr>

        <!-- Sort by TechID-->
        <th ng-click="$ctrl.resort('username')">
          User ID
          <span
            ng-show="$ctrl.sortType == 'username' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'username' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>

        <!-- Sort by Type-->
        <th ng-click="$ctrl.resort('type')">
          Type
          <span
            ng-show="$ctrl.sortType == 'type' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'type' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>

        <!-- Sort by status-->
        <th ng-click="$ctrl.resort('status')">
          Status
          <span
            ng-show="$ctrl.sortType == 'status' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'status' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>

        <!-- Sort by hours -->
        <th ng-click="$ctrl.resort('hours')">
          Hours
          <span
            ng-show="$ctrl.sortType == 'hours' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'hours' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>

        <!-- Sort by Date From -->
        <th ng-click="$ctrl.resort('epochDateFrom')">
          Date From
          <span
            ng-show="$ctrl.sortType == 'epochDateFrom' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'epochDateFrom' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>

        <!-- Sort by Date To -->
        <th ng-click="$ctrl.resort('epochDateTo')">
          Date To
          <span
            ng-show="$ctrl.sortType == 'epochDateTo' && !$ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-down"></span>
          <span
            ng-show="$ctrl.sortType == 'epochDateTo' && $ctrl.sortReverse"
            class="glyphicon glyphicon-chevron-up"></span>
        </th>
      </tr>
      </thead>

      <!-- Sorted Table -->
      <tbody infinite-scroll="$ctrl.loadOnScroll()"
             infinite-scroll-immediate-check="false"
             infinite-scroll-disabled="false">
      <tr ng-repeat="pto in $ctrl.paidtimeoffs | orderBy:$ctrl.sortType:!$ctrl.sortReverse | filter:$ctrl.searchFilter" ng-click="$ctrl.routeToPaidTimeOff(pto);">
        <td>{{ pto.username }}</td>
        <td>{{ pto.type }}</td>
        <td>{{$ctrl.stringForType(pto)}}</td>
        <td>{{ pto.hours }}</td>
        <td>{{ pto.DateFrom | date: 'MM/dd/yyyy'}}</td>
        <td>{{ pto.DateTo | date: 'MM/dd/yyyy'}}</td>
      </tr>
      </tbody>

    </table>
    <!--End Serch Table-->
  </div>
</div>
