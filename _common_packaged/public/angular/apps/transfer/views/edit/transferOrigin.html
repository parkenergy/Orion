<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Transfer Origin</h3>
  </div>
  <div class="panel-body">
    <select-list
      label-text="Company"
      data="transfer.origin.customer"
      select-field="_id"
      display-field="name"
      obj-list="customers">
    </select-list>
    <text-field
      label-text="Lease Name"
      placeholder-text="Origin Lease"
      data="transfer.origin.location">
    </text-field>
    <text-field
      label-text="Legal"
      placeholder-text="Origin Legal"
      data="transfer.origin.legal">
    </text-field>
    <select-list
      label-text="County"
      data="trasnfer.origin.county"
      select-field="_id"
      display-field="name"
      obj-list="counties">
    </select-list>
    <select-list
      label-text="State"
      data="trasnfer.origin.state"
      select-field="_id"
      display-field="name"
      obj-list="states">
    </select-list>
  </div>
</div>
