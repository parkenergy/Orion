<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Transfer Destination</h3>
  </div>
  <div class="panel-body">
    <select-list
      label-text="Company"
      data="transfer.destination.customer"
      select-field="_id"
      display-field="name"
      obj-list="customers">
    </select-list>
    <text-field
      label-text="Lease Name"
      placeholder-text="Destination Lease"
      data="transfer.destination.location">
    </text-field>
    <text-field
      label-text="Legal"
      placeholder-text="Destination Legal"
      data="transfer.destination.legal">
    </text-field>
    <type-ahead
      label-text="County"
      data="trasnfer.destination.county"
      select-field="valueOf(counties)"
      display-field="valueOf(counties)"
      obj-list="counties"
      limit="12">
    </type-ahead>
    <type-ahead
      label-text="State"
      data="trasnfer.destination.state"
      select-field="_id"
      display-field="name"
      obj-list="states"
      limit="12">
    </type-ahead>
  </div>
</div>
