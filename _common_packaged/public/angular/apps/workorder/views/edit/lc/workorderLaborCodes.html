<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Labor Codes</h3>
  </div>
  <div class="panel-body">
    <div class="highlight">
      <p>Total Workorder Time: {{timeElapsed}}</p>
      <p>Total Labor Time Selected: {{totalHours}}:{{totalMinutes}}:00</p>
      <p>Unaccounted Time: {{ unaccountedTime }} </p>
    </div>
    <div class="col-md-3">
  	  <workorder-basic-lc></workorder-basic-lc>
    </div>
    <div class="col-md-3"
      ng-show="workorder.type == 'Trouble Call' || workorder.type == 'Corrective' || workorder.pm">
   	  <workorder-engine-lc></workorder-engine-lc>
    </div>
    <div class="col-md-3"
      ng-show="workorder.type === 'Trouble Call' || workorder.type === 'Corrective' || workorder.pm">
   	  <workorder-emissions-lc></workorder-emissions-lc>
      <workorder-panel-lc></workorder-panel-lc>
      <workorder-compressor-lc></workorder-compressor-lc>
    </div>
    <div class="col-md-3"
      ng-show="workorder.type === 'Trouble Call' || workorder.type === 'Corrective' || workorder.pm">
   	  <workorder-cooler-lc></workorder-cooler-lc>
      <workorder-vessel-lc></workorder-vessel-lc>
    </div>
  </div>
</div>
