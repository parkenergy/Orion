<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Heading Information</h3>
  </div>
  <div class="panel-body">
  	<type-ahead
      class="col-md-4"
  		label-text="Unit #"
      data="workorder.header.unitNumber"
  		select-field="number"
  		display-field="number"
  		obj-list="units"
      limit="12">
  	</type-ahead>
  	<type-ahead
      class="col-md-4"
  		label-text="Customer"
      data="workorder.header.customerName"
  		select-field="number"
  		display-field="number"
  		obj-list="customers"
      limit="12">
  	</type-ahead>
  	<text-field
      class="col-md-4"
  		label-text="Contact / Pumper Name"
      data="workorder.header.contactName">
  	</text-field>
  	<type-ahead
      class="col-md-4"
  		label-text="County"
      data="workorder.header.county"
  		select-field="name"
  		display-field="name"
  		obj-list="counties"
      limit="12">
  	</type-ahead>
  	<type-ahead
      class="col-md-4"
  		label-text="State"
      data="workorder.header.state"
  		select-field="name"
  		display-field="name"
  		obj-list="states"
      limit="12">
  	</type-ahead>
  	<type-ahead
      class="col-md-4"
  		label-text="Lease"
      data="workorder.header.leaseName"
  		select-field="name"
  		display-field="name"
  		obj-list="leases"
      limit="12">
  	</type-ahead>
  	<type-ahead
      class="col-md-4"
  		label-text="Ride Along"
      data="workorder.header.rideAlong"
  		select-field="fullName"
  		display-field="fullName"
  		obj-list="users"
      limit="12">
  	</type-ahead>
  	<text-field
      class="col-md-4"
  		label-text="Mileage"
      data="workorder.header.mileage">
  	</text-field>
    <select-list
      class="col-md-4"
  		label-text="Application Type"
      data="workorder.header.applicationType"
  		select-field="text"
  		display-field="text"
  		obj-list="applicationTypes">
  	</select-list>
  </div>
</div>
