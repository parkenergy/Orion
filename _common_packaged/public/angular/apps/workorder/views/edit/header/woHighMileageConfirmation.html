<div class="modal-header">
  <h3 class="modal-title">Total Mileage is over 75 miles</h3>
</div>
<div class="modal-body">
  Please confirm that you drove more than 75 miles.
</div>
<div class="modal-footer">
  <button
    class="btn btn-primary"
    type="button"
    ng-click="confirm()">
    Confirm
  </button>
  <button
    class="btn btn-primary"
    type="button"
    ng-click="cancel()">
    Cancel
  </button>
</div>
