
<loader></loader>
<alerts></alerts>

<div class="container">

  <header></header>

  <div class="jumbotron">
    <h1 class="page-title">{{title}}</h1>
  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Area Details</div>
    <div class="panel-body">

      <!-- standard text box element (app-wide) -->
    	<text-field
    		label-text="Location Name"
    		placeholder-text="Location Name"
        data="location.name">
    	</text-field>

      <!-- standard text box element (app-wide) -->
    	<text-field
    		label-text="Location Number"
    		placeholder-text="Location Number"
        data="location.number">
    	</text-field>

      <!-- standard text box element (app-wide) -->
    	<text-field
    		label-text="Location API Number"
    		placeholder-text="Location API Number"
        data="location.apiNumber">
    	</text-field>

    	<select-list
    		label-text="Location Type"
        data="location.type"
    		select-field="name"
    		display-field="name"
    		obj-list="locationTypes">
    	</select-list>

    	<select-list
    		label-text="Customer"
        data="location.customer"
    		select-field="_id"
    		display-field="dbaCustomerName"
    		obj-list="customers">
    	</select-list>

    	<select-list
    		label-text="Area"
        data="location.area"
    		select-field="_id"
    		display-field="name"
    		obj-list="areas">
    	</select-list>

    	<select-list
    		label-text="State"
        data="location.state"
    		select-field="_id"
    		display-field="name"
    		obj-list="states">
    	</select-list>

    	<select-list
    		label-text="County"
        data="location.county"
    		select-field="_id"
    		display-field="name"
    		obj-list="counties">
    	</select-list>

      <!-- standard text box element (app-wide) -->
    	<text-field
    		label-text="Location Model"
    		placeholder-text="Location Model"
        data="location.model">
    	</text-field>

      <!-- standard date field element (app-wide) -->
    	<date-field
    		label-text="Eng. Hours Start Date"
        data="location.locationHoursStartDate">
    	</date-field>

    	<select-list
        ng-disabled="true"
    		label-text="Location Attached to Unit"
        data="location.unit"
    		select-field="_id"
    		display-field="number"
    		obj-list="units">
    	</select-list>

      <div>
        <button class="btn  btn-primary pull-right" ng-click="save()">
          Save
        </button>
        <button class="btn  btn-danger pull-right" style="margin-right: 10px;"
          ng-click="destroy()" ng-show="area._id">
          Delete
        </button>
      </div>
    </div>
  </div>

</div>
