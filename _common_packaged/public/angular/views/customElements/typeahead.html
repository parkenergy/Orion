  <div class="form-group">
    <label for="{{data}}">{{labelText}}</label>
    <input type="text"
      ng-model="data"
      typeahead="o.{{select}} as o.{{display}} for o in objList | filter:$viewValue | limitTo:{{limit}}"
      class="form-control"
      placeholder="{{placeholderText}}"
      name="{{data}}">
  </div>
